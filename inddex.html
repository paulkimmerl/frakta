<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fraktal mit FBM-Chaos</title>
  <style>
    html, body { margin: 0; height: 100%; overflow: hidden; }
    canvas { display: block; width: 100%; height: 100%; }
  </style>
</head>
<body>
<canvas id="glcanvas"></canvas>
<script type="module">
import * as THREE from 'https://cdn.skypack.dev/three@0.152.2';
import { OrbitControls } from 'https://cdn.skypack.dev/three@0.152.2/examples/jsm/controls/OrbitControls.js';

const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('glcanvas') });
renderer.setSize(window.innerWidth, window.innerHeight);
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
camera.position.z = 4;

const controls = new OrbitControls(camera, renderer.domElement);
controls.enablePan = false;
controls.minDistance = 2;
controls.maxDistance = 10;

const uniforms = {
  iTime: { value: 0 },
  iResolution: { value: new THREE.Vector3(window.innerWidth, window.innerHeight, 1) }
};

const material = new THREE.ShaderMaterial({
  uniforms: uniforms,
  fragmentShader: `

#define MAX_STEPS 100
#define MAX_DIST 50.
#define SURF_DIST 0.001

float hash(vec2 p) {
  return fract(sin(dot(p, vec2(127.1,311.7))) * 43758.5453123);
}

float noise(vec3 x) {
  vec3 p = floor(x);
  vec3 f = fract(x);
  f = f*f*(3.0-2.0*f);
  float n = p.x + p.y*57.0 + 113.0*p.z;
  return mix(mix(mix(hash(vec2(n + 0.0, n + 1.0)),
                     hash(vec2(n + 57.0, n + 58.0)), f.x),
                 mix(hash(vec2(n + 113.0, n + 114.0)),
                     hash(vec2(n + 170.0, n + 171.0)), f.x), f.y), f.z);
}

float fbm(vec3 p) {
  float v = 0.0;
  float a = 0.5;
  vec3 shift = vec3(100);
  for (int i = 0; i < 5; i++) {
    v += a * noise(p);
    p = p * 1.8 + shift;
    a *= 0.5;
  }
  return v;
}

float mandelbulbDE(vec3 pos, float power, vec3 offset) {
  vec3 z = pos;
  float dr = 1.0;
  float r = 0.0;
  for (int i = 0; i < 8; i++) {
    r = length(z);
    if (r > 4.0) break;

    float theta = acos(z.z / r);
    float phi = atan(z.y, z.x);
    dr = pow(r, power - 1.0) * power * dr + 1.0;

    float zr = pow(r, power);
    theta *= power;
    phi *= power;

    z = zr * vec3(sin(theta) * cos(phi), sin(theta) * sin(phi), cos(theta));
    z += pos + offset;
  }
  return 0.5 * log(r) * r / dr;
}

float sceneDE(vec3 p, float time) {
  vec3 offset1 = vec3(
    sin(time * 0.1) * 0.3,
    cos(time * 0.07) * 0.3,
    sin(time * 0.05) * 0.3
  );

  vec3 offset2 = vec3(
    cos(time * 0.03) * 0.2,
    sin(time * 0.045) * 0.2,
    cos(time * 0.025) * 0.2
  );

  float d1 = mandelbulbDE(p, 8.0, offset1);
  float chaos = 0.3 - fbm(p * 0.5 + offset2);
  return max(d1, chaos); // intersection f√ºr Aufbrechen
}

vec3 getNormal(vec3 p, float time) {
  float eps = 0.001;
  vec2 e = vec2(1.0, -1.0) * eps;
  return normalize(
    e.xyy * sceneDE(p + e.xyy, time) +
    e.yyx * sceneDE(p + e.yyx, time) +
    e.yxy * sceneDE(p + e.yxy, time) +
    e.xxx * sceneDE(p + e.xxx, time)
  );
}

float rayMarch(vec3 ro, vec3 rd, float time) {
  float dist = 0.0;
  for (int i = 0; i < MAX_STEPS; i++) {
    vec3 p = ro + rd * dist;
    float d = sceneDE(p, time);
    if (d < SURF_DIST || dist > MAX_DIST) break;
    dist += d;
  }
  return dist;
}

void main() {
  vec2 uv = (gl_FragCoord.xy - 0.5 * iResolution.xy) / iResolution.y;
  vec3 ro = vec3(0.0, 0.0, 4.0);
  vec3 rd = normalize(vec3(uv, -1.5));

  float t = rayMarch(ro, rd, iTime);
  vec3 col = vec3(0.0);

  if (t < MAX_DIST) {
    vec3 p = ro + rd * t;
    vec3 normal = getNormal(p, iTime);
    vec3 lightDir = normalize(vec3(0.8, 0.6, -1.0));
    float diff = max(dot(normal, lightDir), 0.0);
    col = vec3(0.4, 0.8, 1.0) * diff;
  }

  gl_FragColor = vec4(col, 1.0);
}
`,
  vertexShader: `
    varying vec2 vUv;
    void main() {
      vUv = uv;
      gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
    }
  `
});

const quad = new THREE.Mesh(new THREE.PlaneGeometry(2, 2), material);
scene.add(quad);

function animate(t) {
  requestAnimationFrame(animate);
  uniforms.iTime.value = t * 0.001;
  renderer.render(scene, camera);
}
animate();
</script>
</body>
</html>
