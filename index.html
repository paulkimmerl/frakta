<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>3D Mandelbulb Fraktal SW</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
      width: 100%;
      touch-action: none;
      user-select: none;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
<canvas id="glcanvas"></canvas>
<script>
const canvas = document.getElementById("glcanvas");
const gl = canvas.getContext("webgl");
if (!gl) alert("WebGL wird nicht unterst√ºtzt");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
gl.viewport(0, 0, canvas.width, canvas.height);

const vertexShaderSource = `
  attribute vec3 position;
  void main() {
    gl_Position = vec4(position, 1.0);
  }
`;

const fragmentShaderSource = `
  precision highp float;
  uniform vec2 resolution;
  uniform vec3 camPos;
  uniform vec3 camTarget;
  uniform float time;

  float mandelbulbDE(vec3 pos, float power, float offset, float rotTheta, float rotPhi) {
    vec3 z = pos;
    float dr = 1.0;
    float r = 0.0;
    const int ITER = 8;

    for(int i = 0; i < ITER; i++) {
      r = length(z);
      if (r > 2.0) break;

      // Spherical coords
      float theta = acos(z.z / r);
      float phi = atan(z.y, z.x);

      // Rotation Animation
      theta += rotTheta;
      phi += rotPhi;

      dr =  pow(r, power - 1.0) * power * dr + 1.0;
      float zr = pow(r, power);

      theta *= power;
      phi *= power;

      z = zr * vec3(
        sin(theta)*cos(phi),
        sin(theta)*sin(phi),
        cos(theta)
      ) + pos + vec3(offset);
    }
    return 0.5 * log(r) * r / dr;
  }

  vec3 getNormal(vec3 p, float power, float offset, float rotTheta, float rotPhi) {
    float eps = 0.001;
    float d = mandelbulbDE(p, power, offset, rotTheta, rotPhi);
    return normalize(vec3(
      mandelbulbDE(p + vec3(eps, 0, 0), power, offset, rotTheta, rotPhi) - d,
      mandelbulbDE(p + vec3(0, eps, 0), power, offset, rotTheta, rotPhi) - d,
      mandelbulbDE(p + vec3(0, 0, eps), power, offset, rotTheta, rotPhi) - d
    ));
  }

  float raymarch(vec3 ro, vec3 rd, float power, float offset, float rotTheta, float rotPhi) {
    float t = 0.0;
    for(int i = 0; i < 100; i++) {
      vec3 p = ro + t * rd;
      float dist = mandelbulbDE(p, power, offset, rotTheta, rotPhi);
      if(dist < 0.001) return t;
      if(t > 20.0) break;
      t += dist;
    }
    return -1.0;
  }

  void main() {
    vec2 uv = (gl_FragCoord.xy / resolution) * 2.0 - 1.0;
    uv.x *= resolution.x / resolution.y;

    vec3 forward = normalize(camTarget - camPos);
    vec3 right = normalize(cross(vec3(0,1,0), forward));
    vec3 up = cross(forward, right);

    vec3 rd = normalize(uv.x * right + uv.y * up + forward);
    vec3 ro = camPos;

    // Animationsparameter, unterschiedliche Perioden, langsame Animation
    float power = 7.5 + 0.5 * sin(time * 0.15);            // leicht schwankende Power 7-8
    float offset = 0.4 * sin(time * 0.1 + 1.2);            // langsames morphing offset
    float rotTheta = 0.1 * sin(time * 0.07 + 0.5);         // langsame Rotation Theta
    float rotPhi = 0.1 * cos(time * 0.09 + 0.7);           // langsame Rotation Phi

    float dist = raymarch(ro, rd, power, offset, rotTheta, rotPhi);

    vec3 col = vec3(0.0);
    if(dist > 0.0) {
      vec3 pos = ro + rd * dist;
      vec3 normal = getNormal(pos, power, offset, rotTheta, rotPhi);

      // Mehrere wandernde Lichtquellen
      vec3 lights[5];
      lights[0] = normalize(vec3(sin(time * 0.3), cos(time * 0.4), sin(time * 0.2)));
      lights[1] = normalize(vec3(cos(time * 0.2 + 1.0), sin(time * 0.25 + 1.0), cos(time * 0.3 + 1.0)));
      lights[2] = normalize(vec3(sin(time * 0.35 + 2.0), cos(time * 0.3 + 2.0), sin(time * 0.2 + 2.0)));
      lights[3] = normalize(vec3(cos(time * 0.4 + 3.0), sin(time * 0.2 + 3.0), cos(time * 0.25 + 3.0))); // Heller
      lights[4] = normalize(vec3(sin(time * 0.28 + 4.0), cos(time * 0.22 + 4.0), sin(time * 0.3 + 4.0)));

      float diff = 0.0;
      for (int i = 0; i < 5; i++) {
        float brightness = (i == 3) ? 1.5 : 0.6;
        diff += brightness * max(dot(normal, lights[i]), 0.0);
      }
      diff = clamp(diff, 0.0, 1.0);

      float brightness = 0.3 + 0.7 * abs(sin(time * 0.5));
      col = vec3(diff * brightness);
    }

    gl_FragColor = vec4(col, 1.0);
  }
`;

function compileShader(type, source) {
  const shader = gl.createShader(type);
  gl.shaderSource(shader, source);
  gl.compileShader(shader);
  if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
    console.error(gl.getShaderInfoLog(shader));
    return null;
  }
  return shader;
}

const vertexShader = compileShader(gl.VERTEX_SHADER, vertexShaderSource);
const fragmentShader = compileShader(gl.FRAGMENT_SHADER, fragmentShaderSource);
const program = gl.createProgram();
gl.attachShader(program, vertexShader);
gl.attachShader(program, fragmentShader);
gl.linkProgram(program);
gl.useProgram(program);

const posLoc = gl.getAttribLocation(program, "position");
const resLoc = gl.getUniformLocation(program, "resolution");
const camPosLoc = gl.getUniformLocation(program, "camPos");
const camTargetLoc = gl.getUniformLocation(program, "camTarget");
const timeLoc = gl.getUniformLocation(program, "time");

const buffer = gl.createBuffer();
gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
  -1,-1,0,  1,-1,0,  -1,1,0,
  -1,1,0,   1,-1,0,  1,1,0
]), gl.STATIC_DRAW);
gl.enableVertexAttribArray(posLoc);
gl.vertexAttribPointer(posLoc, 3, gl.FLOAT, false, 0, 0);

// Orbit + Zoom
let azimuth = 0;
let elevation = 0.4;
let radius = 3.5;
let isDragging = false;
let lastX = 0, lastY = 0;
let azimuthVel = 0.0;
let lastDist = null;

canvas.addEventListener("mousedown", e => {
  isDragging = true;
  lastX = e.clientX;
  lastY = e.clientY;
});
canvas.addEventListener("mousemove", e => {
  if (isDragging) {
    const dx = e.clientX - lastX;
