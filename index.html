<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Mandelbulb mit FBM Animation</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      background: black;
      overflow: hidden;
      height: 100%; width: 100%;
      touch-action: none;
      user-select: none;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
<canvas id="glcanvas"></canvas>
<script>
const canvas = document.getElementById("glcanvas");
const gl = canvas.getContext("webgl");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
gl.viewport(0, 0, canvas.width, canvas.height);

const vertexShaderSource = `
  attribute vec3 position;
  void main() {
    gl_Position = vec4(position, 1.0);
  }
`;

const fragmentShaderSource = `
precision highp float;
uniform vec2 resolution;
uniform float time;
uniform vec3 camPos;
uniform vec3 camTarget;

// Hash, noise & FBM
float hash(vec3 p) {
  p = fract(p * 0.3183099 + vec3(0.1,0.2,0.3));
  p *= 17.0;
  return fract(p.x * p.y * p.z * (p.x + p.y + p.z));
}
float noise(vec3 p){
  vec3 i = floor(p);
  vec3 f = fract(p);
  f = f*f*(3.0-2.0*f);
  float n = mix(mix(mix(hash(i), hash(i+vec3(1,0,0)),f.x),
                    mix(hash(i+vec3(0,1,0)), hash(i+vec3(1,1,0)),f.x),f.y),
                mix(mix(hash(i+vec3(0,0,1)), hash(i+vec3(1,0,1)),f.x),
                    mix(hash(i+vec3(0,1,1)), hash(i+vec3(1,1,1)),f.x),f.y),f.z);
  return n;
}
float fbm(vec3 p) {
  float f = 0.0;
  float amp = 1.0;
  float freq = 0.3;
  for(int i = 0; i < 5; i++) {
    f += amp * noise(p * freq);
    freq *= 1.7;
    amp *= 0.5;
  }
  return f;
}

float mandelbulbDE(vec3 pos, float power, vec3 offset) {
  vec3 z = pos;
  float dr = 1.0;
  float r = 0.0;
  for (int i = 0; i < 8; i++) {
    r = length(z);
    if (r > 2.0) break;
    float theta = acos(z.z/r);
    float phi = atan(z.y, z.x);
    dr =  pow(r, power - 1.0) * power * dr + 1.0;
    float zr = pow(r, power);
    theta *= power;
    phi *= power;
    z = zr * vec3(sin(theta)*cos(phi), sin(theta)*sin(phi), cos(theta)) + pos + offset;
  }
  return 0.5 * log(r) * r / dr;
}

float raymarch(vec3 ro, vec3 rd, float power, vec3 offset) {
  float t = 0.0;
  for (int i = 0; i < 100; i++) {
    vec3 p = ro + rd * t;
    float d = mandelbulbDE(p, power, offset);
    if (d < 0.001) return t;
    if (t > 20.0) break;
    t += d;
  }
  return -1.0;
}

vec3 getNormal(vec3 p, float power, vec3 offset) {
  float eps = 0.001;
  return normalize(vec3(
    mandelbulbDE(p + vec3(eps,0,0), power, offset) - mandelbulbDE(p, power, offset),
    mandelbulbDE(p + vec3(0,eps,0), power, offset) - mandelbulbDE(p, power, offset),
    mandelbulbDE(p + vec3(0,0,eps), power, offset) - mandelbulbDE(p, power, offset)
  ));
}

void main() {
  vec2 uv = (gl_FragCoord.xy / resolution.xy) * 2.0 - 1.0;
  uv.x *= resolution.x / resolution.y;

  vec3 forward = normalize(camTarget - camPos);
  vec3 right = normalize(cross(vec3(0,1,0), forward));
  vec3 up = cross(forward, right);
  vec3 ro = camPos;
  vec3 rd = normalize(uv.x * right + uv.y * up + forward);

  float power = 8.0 + 0.5 * sin(time * 0.3);
  vec3 offset = vec3(
    0.3 * sin(time * 0.2),
    0.3 * sin(time * 0.17 + 1.0),
    0.3 * sin(time * 0.23 + 2.0)
  );
  offset += fbm(ro + time * 0.1) * 0.1;

  float dist = raymarch(ro, rd, power, offset);
  vec3 col = vec3(0.0);

  if (dist > 0.0) {
    vec3 p = ro + dist * rd;
    vec3 normal = getNormal(p, power, offset);
    vec3 lightDir = normalize(vec3(0.8, 1.0, 0.6));
    float diff = max(dot(normal, lightDir), 0.0);
    col = vec3(diff);
  }

  gl_FragColor = vec4(col, 1.0);
}
`;

function compileShader(type, source) {
  const s = gl.createShader(type);
  gl.shaderSource(s, source);
  gl.compileShader(s);
  if (!gl.getShaderParameter(s, gl.COMPILE_STATUS)) {
    console.error(gl.getShaderInfoLog(s));
  }
  return s;
}

const vShader = compileShader(gl.VERTEX_SHADER, vertexShaderSource);
const fShader = compileShader(gl.FRAGMENT_SHADER, fragmentShaderSource);
const program = gl.createProgram();
gl.attachShader(program, vShader);
gl.attachShader(program, fShader);
gl.linkProgram(program);
gl.useProgram(program);

const posLoc = gl.getAttribLocation(program, "position");
const resLoc = gl.getUniformLocation(program, "resolution");
const timeLoc = gl.getUniformLocation(program, "time");
const camPosLoc = gl.getUniformLocation(program, "camPos");
const camTargetLoc = gl.getUniformLocation(program, "camTarget");

const buffer = gl.createBuffer();
gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
  -1,-1,0, 1,-1,0, -1,1,0,
  -1,1,0, 1,-1,0, 1,1,0
]), gl.STATIC_DRAW);
gl.enableVertexAttribArray(posLoc);
gl.vertexAttribPointer(posLoc, 3, gl.FLOAT, false, 0, 0);

// Kamera Steuerung
let azimuth = 0, elevation = 0.5, radius = 4.0;
let isDragging = false, lastX = 0, lastY = 0, azimuthVel = 0;

canvas.addEventListener("mousedown", e => {
  isDragging = true;
  lastX = e.clientX;
  lastY = e.clientY;
});
canvas.addEventListener("mousemove", e => {
  if (isDragging) {
    azimuth += (e.clientX - lastX) * 0.005;
    elevation += (e.clientY - lastY) * 0.005;
    elevation = Math.max(0.05, Math.min(Math.PI/2 - 0.05, elevation));
    lastX = e.clientX;
    lastY = e.clientY;
  }
});
window.addEventListener("mouseup", () => isDragging = false);

canvas.addEventListener("wheel", e => {
  radius += e.deltaY * 0.01;
  radius = Math.min(Math.max(radius, 1.5), 10.0);
});

// Touch
canvas.addEventListener("touchstart", e => {
  if (e.touches.length === 1) {
    isDragging = true;
    lastX = e.touches[0].clientX;
    lastY = e.touches[0].clientY;
  }
});
canvas.addEventListener("touchmove", e => {
  if (isDragging && e.touches.length === 1) {
    azimuth += (e.touches[0].clientX - lastX) * 0.005;
    elevation += (e.touches[0].clientY - lastY) * 0.005;
    elevation = Math.max(0.05, Math.min(Math.PI/2 - 0.05, elevation));
    lastX = e.touches[0].clientX;
    lastY = e.touches[0].clientY;
  }
});
window.addEventListener("touchend", () => isDragging = false);

function render(now) {
  gl.clear(gl.COLOR_BUFFER_BIT);
  gl.uniform2f(resLoc, canvas.width, canvas.height);
  gl.uniform1f(timeLoc, now * 0.001);

  const camX = radius * Math.sin(azimuth) * Math.cos(elevation);
  const camY = radius * Math.sin(elevation);
  const camZ = radius * Math.cos(azimuth) * Math.cos(elevation);
  gl.uniform3f(camPosLoc, camX, camY, camZ);
  gl.uniform3f(camTargetLoc, 0, 0, 0);

  gl.drawArrays(gl.TRIANGLES, 0, 6);
  requestAnimationFrame(render);
}
requestAnimationFrame(render);
</script>
</body>
</html>
