<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Mandelbulb mit FBM & Wrap-Animation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body { margin: 0; padding: 0; overflow: hidden; background: black; }
    canvas { display: block; width: 100vw; height: 100vh; }
  </style>
</head>
<body>
<canvas id="glcanvas"></canvas>
<script>
// Setup
const canvas = document.getElementById("glcanvas");
const gl = canvas.getContext("webgl");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
gl.viewport(0, 0, canvas.width, canvas.height);

// Shaders
const vs = `
attribute vec3 position;
void main() {
  gl_Position = vec4(position, 1.0);
}
`;

const fs = `precision highp float;
uniform vec2 resolution;
uniform vec3 camPos;
uniform vec3 camTarget;
uniform float time;

// Noise & FBM
float hash(vec3 p) {
  p = fract(p * 0.3183099 + vec3(0.1,0.2,0.3));
  p *= 17.0;
  return fract(p.x * p.y * p.z * (p.x + p.y + p.z));
}
float noise(vec3 p){
  vec3 i = floor(p);
  vec3 f = fract(p);
  f = f*f*(3.0-2.0*f);
  float n = mix(mix(mix(hash(i), hash(i+vec3(1,0,0)),f.x),
                    mix(hash(i+vec3(0,1,0)), hash(i+vec3(1,1,0)),f.x),f.y),
                mix(mix(hash(i+vec3(0,0,1)), hash(i+vec3(1,0,1)),f.x),
                    mix(hash(i+vec3(0,1,1)), hash(i+vec3(1,1,1)),f.x),f.y),f.z);
  return n;
}
float fbm(vec3 p) {
  float f = 0.0, a = 1.0;
  for(int i = 0; i < 5; i++) {
    f += a * noise(p);
    p *= 1.8;
    a *= 0.5;
  }
  return f;
}

// Mandelbulb
float mandelbulbDE(vec3 pos, vec3 offset) {
  vec3 z = pos;
  float dr = 1.0;
  float r = 0.0;
  const float power = 8.0;
  for(int i = 0; i < 8; i++) {
    r = length(z);
    if(r > 2.0) break;
    float theta = acos(z.z/r);
    float phi = atan(z.y, z.x);
    dr =  pow(r, power - 1.0)*power*dr + 1.0;
    float zr = pow(r, power);
    theta *= power;
    phi *= power;
    z = zr * vec3(sin(theta)*cos(phi), sin(theta)*sin(phi), cos(theta)) + pos + offset;
  }
  return 0.5*log(r)*r/dr;
}

float raymarch(vec3 ro, vec3 rd, vec3 offset) {
  float t = 0.0;
  for(int i = 0; i < 100; i++) {
    vec3 p = ro + rd * t;
    float d = mandelbulbDE(p, offset);
    if(d < 0.001) return t;
    if(t > 20.0) break;
    t += d;
  }
  return -1.0;
}

vec3 getNormal(vec3 p, vec3 offset) {
  float e = 0.001;
  return normalize(vec3(
    mandelbulbDE(p + vec3(e,0,0), offset) - mandelbulbDE(p, offset),
    mandelbulbDE(p + vec3(0,e,0), offset) - mandelbulbDE(p, offset),
    mandelbulbDE(p + vec3(0,0,e), offset) - mandelbulbDE(p, offset)
  ));
}

void main() {
  vec2 uv = (gl_FragCoord.xy / resolution) * 2.0 - 1.0;
  uv.x *= resolution.x / resolution.y;

  // Kamera
  vec3 forward = normalize(camTarget - camPos);
  vec3 right = normalize(cross(vec3(0,1,0), forward));
  vec3 up = cross(forward, right);
  vec3 ro = camPos;
  vec3 rd = normalize(uv.x * right + uv.y * up + forward);

  // Morph mit FBM & Wrap
  vec3 wrap1 = 0.25 * vec3(
    sin(time * 0.3),
    sin(time * 0.21 + 2.0),
    sin(time * 0.17 + 1.3)
  );
  vec3 fbmVec = vec3(fbm(ro * 0.4 + time * 0.05));
  vec3 offset = wrap1 + 0.4 * fbmVec;

  float dist = raymarch(ro, rd, offset);
  vec3 color = vec3(0.0);

  if(dist > 0.0) {
    vec3 pos = ro + rd * dist;
    vec3 normal = getNormal(pos, offset);
    vec3 light = normalize(vec3(0.5, 0.6, 0.2));
    float diff = max(dot(normal, light), 0.0);
    color = mix(vec3(0.1,0.2,0.3), vec3(0.9,0.95,1.0), diff);
  }

  gl_FragColor = vec4(color, 1.0);
}
`;

// Compile
function compile(type, source) {
  const s = gl.createShader(type);
  gl.shaderSource(s, source);
  gl.compileShader(s);
  if (!gl.getShaderParameter(s, gl.COMPILE_STATUS)) console.error(gl.getShaderInfoLog(s));
  return s;
}
const prog = gl.createProgram();
gl.attachShader(prog, compile(gl.VERTEX_SHADER, vs));
gl.attachShader(prog, compile(gl.FRAGMENT_SHADER, fs));
gl.linkProgram(prog);
gl.useProgram(prog);

// Attributes & Uniforms
const posLoc = gl.getAttribLocation(prog, "position");
const resLoc = gl.getUniformLocation(prog, "resolution");
const camPosLoc = gl.getUniformLocation(prog, "camPos");
const camTargetLoc = gl.getUniformLocation(prog, "camTarget");
const timeLoc = gl.getUniformLocation(prog, "time");

// Fullscreen Quad
const buf = gl.createBuffer();
gl.bindBuffer(gl.ARRAY_BUFFER, buf);
gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
  -1,-1,0,  1,-1,0, -1,1,0,
  -1,1,0,   1,-1,0,  1,1,0
]), gl.STATIC_DRAW);
gl.enableVertexAttribArray(posLoc);
gl.vertexAttribPointer(posLoc, 3, gl.FLOAT, false, 0, 0);

// Kamera-Steuerung
let azimuth = 0.4, elevation = 0.3, radius = 3.5;
let isDragging = false, lastX, lastY;
canvas.addEventListener("mousedown", e => {
  isDragging = true; lastX = e.clientX; lastY = e.clientY;
});
canvas.addEventListener("mousemove", e => {
  if (isDragging) {
    let dx = e.clientX - lastX, dy = e.clientY - lastY;
    azimuth += dx * 0.005;
    elevation = Math.min(Math.max(0.05, elevation + dy * 0.005), Math.PI/2 - 0.05);
    lastX = e.clientX; lastY = e.clientY;
  }
});
window.addEventListener("mouseup", () => isDragging = false);
window.addEventListener("wheel", e => {
  radius += e.deltaY * 0.01;
  radius = Math.max(1.5, Math.min(radius, 8.0));
});

// Animation
function render(t) {
  gl.uniform2f(resLoc, canvas.width, canvas.height);
  gl.uniform1f(timeLoc, t * 0.001);

  const x = radius * Math.sin(azimuth) * Math.cos(elevation);
  const y = radius * Math.sin(elevation);
  const z = radius * Math.cos(azimuth) * Math.cos(elevation);
  gl.uniform3f(camPosLoc, x, y, z);
  gl.uniform3f(camTargetLoc, 0, 0, 0);

  gl.drawArrays(gl.TRIANGLES, 0, 6);
  requestAnimationFrame(render);
}
render(0);
</script>
</body>
</html>
