<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive 3D Fractal (Raymarching)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
  <style>
    body, html { margin:0; padding:0; overflow:hidden; background:#000; }
    canvas { display:block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r150/three.min.js"></script>

  <script id="vertex" type="x-shader/x-vertex">
    varying vec2 vUv;
    void main(){
      vUv = uv;
      gl_Position = vec4(position,1.);
    }
  </script>

  <script id="fragment" type="x-shader/x-fragment">
    precision mediump float;
    varying vec2 vUv;
    uniform vec2 iResolution;
    uniform float iTime;

    float mandelbulb(vec3 pos) {
      vec3 z = pos;
      float dr = 1.;
      float r = 0.;
      for(int i=0;i<64;i++){
        r = length(z);
        if(r>2.) break;
        float theta = acos(z.z/r);
        float phi = atan(z.y, z.x);
        float power = 8.;
        float zr = pow(r, power);
        theta *= power;
        phi *= power;
        z = zr * vec3(sin(theta)*cos(phi), sin(theta)*sin(phi), cos(theta)) + pos;
        dr = pow(r, power-1.)*power*dr + 1.;
      }
      return 0.5*log(r)*r/dr;
    }

    vec3 getRayDir(vec2 uv, vec3 cam, vec3 target){
      vec3 f = normalize(target - cam);
      vec3 r = normalize(cross(vec3(0,1,0), f));
      vec3 u = cross(f, r);
      return normalize(r*uv.x + u*uv.y + f);
    }

    float raymarch(vec3 ro, vec3 rd){
      float t=0.;
      for(int i=0;i<64;i++){
        vec3 p = ro + rd*t;
        float d = mandelbulb(p);
        if(d < 0.001) return t;
        if(t > 20.) break;
        t += d;
      }
      return 1e3;
    }

    void main(){
      vec2 uv = (vUv - .5) * vec2(iResolution.x/iResolution.y, 1.);
      vec3 cam = vec3(3.*sin(iTime*0.2), 1.5, 3.*cos(iTime*0.2));
      vec3 target = vec3(0.);
      vec3 rd = getRayDir(uv, cam, target);

      float t = raymarch(cam, rd);
      vec3 col = vec3(0.);
      if(t < 900.) {
        vec3 pos = cam + rd*t;
        float shade = dot(normalize(pos), vec3(0,1,0))*0.5 + 0.5;
        col = vec3(shade, shade*0.6, 1.-shade);
      }
      gl_FragColor = vec4(col,1.);
    }
  </script>

  <script>
    const renderer = new THREE.WebGLRenderer({antialias:true});
    document.body.appendChild(renderer.domElement);
    const scene = new THREE.Scene();
    const camera = new THREE.Camera();
    const uniforms = {
      iResolution: {value: new THREE.Vector2()},
      iTime: {value:0}
    };
    const mat = new THREE.ShaderMaterial({
      vertexShader: document.getElementById('vertex').textContent,
      fragmentShader: document.getElementById('fragment').textContent,
      uniforms
    });
    const quad = new THREE.Mesh(new THREE.PlaneGeometry(2,2), mat);
    scene.add(quad);

    function resize(){
      const dpr = window.devicePixelRatio || 1;
      const w = window.innerWidth;
      const h = window.innerHeight;
      renderer.setSize(w,h,false);
      renderer.setPixelRatio(dpr);
      uniforms.iResolution.value.set(w*dpr, h*dpr);
    }
    window.addEventListener('resize', resize);
    resize();

    function animate(time){
      uniforms.iTime.value = time * 0.001;
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
