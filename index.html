<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>Mandelbulb mit Metallischem Material & Wandernden Pointlights</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  html, body, canvas {
    margin: 0; padding: 0;
    width: 100%; height: 100%;
    display: block;
    background: black;
    user-select: none;
    overflow: hidden;
  }
</style>
</head>
<body>
<canvas id="glcanvas"></canvas>
<script>
const canvas = document.getElementById("glcanvas");
const gl = canvas.getContext("webgl");
if (!gl) alert("WebGL wird nicht unterstützt");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
gl.viewport(0, 0, canvas.width, canvas.height);

// Vertex-Shader (Fullscreen-Quad)
const vertexShaderSource = `
  attribute vec3 position;
  void main() {
    gl_Position = vec4(position, 1.0);
  }
`;

// Fragment-Shader
const fragmentShaderSource = `
  precision highp float;

  uniform vec2 resolution;
  uniform vec3 camPos;
  uniform vec3 camTarget;
  uniform float time;

  const int ITER = 8;
  const int NUM_LIGHTS = 10;
  const float LIGHT_RANGE = 1.5;

  // Mandelbulb Distance Estimator mit festem power=8
  float mandelbulbDE(vec3 pos) {
    vec3 z = pos;
    float dr = 1.0;
    float r = 0.0;

    for(int i = 0; i < ITER; i++) {
      r = length(z);
      if(r > 2.0) break;

      float theta = acos(z.z / r);
      float phi = atan(z.y, z.x);

      dr = pow(r, 7.0) * 8.0 * dr + 1.0;
      float zr = pow(r, 8.0);

      z = zr * vec3(
        sin(theta) * cos(phi),
        sin(theta) * sin(phi),
        cos(theta)
      ) + pos;
    }
    return 0.5 * log(r) * r / dr;
  }

  // Normal Berechnung mittels Finite Differenzen
  vec3 getNormal(vec3 p) {
    float eps = 0.001;
    float d = mandelbulbDE(p);
    return normalize(vec3(
      mandelbulbDE(p + vec3(eps,0,0)) - d,
      mandelbulbDE(p + vec3(0,eps,0)) - d,
      mandelbulbDE(p + vec3(0,0,eps)) - d
    ));
  }

  // Raymarching
  float raymarch(vec3 ro, vec3 rd) {
    float t = 0.0;
    for(int i=0; i<100; i++) {
      vec3 p = ro + t*rd;
      float dist = mandelbulbDE(p);
      if(dist < 0.001) return t;
      if(t > 20.0) break;
      t += dist;
    }
    return -1.0;
  }

  // Punktlicht Intensität
  float pointLightIntensity(vec3 pos, vec3 lightPos, float range) {
    float dist = length(lightPos - pos);
    return clamp(1.0 - dist/range, 0.0, 1.0);
  }

  void main() {
    vec2 uv = (gl_FragCoord.xy / resolution) * 2.0 - 1.0;
    uv.x *= resolution.x / resolution.y;

    vec3 forward = normalize(camTarget - camPos);
    vec3 right = normalize(cross(vec3(0.0,1.0,0.0), forward));
    vec3 up = cross(forward, right);

    vec3 rd = normalize(uv.x*right + uv.y*up + forward);
    vec3 ro = camPos;

    float dist = raymarch(ro, rd);

    vec3 col = vec3(0.0);

    if(dist > 0.0) {
      vec3 pos = ro + rd*dist;
      vec3 normal = getNormal(pos);

      // Metallisches Material
      vec3 baseColor = vec3(0.2, 0.3, 0.5);
      float metallic = 0.8;
      float roughness = 0.2;

      // Fresnel (Schichtglanz)
      float fresnel = pow(1.0 - max(dot(normal, -rd), 0.0), 5.0);

      vec3 lightCol = vec3(0.8, 0.85, 1.0);
      vec3 lightAccum = vec3(0.0);

      for(int i=0; i<NUM_LIGHTS; i++) {
        float fi = float(i);
        // Wandernde Position
        vec3 lightPos = vec3(
          2.0 * sin(time * 0.5 + fi*1.3),
          1.0 * cos(time * 0.7 + fi*2.1),
          2.0 * cos(time * 0.4 + fi*0.9)
        );
        // Pulsierende Intensität
        float intensity = 0.3 + 0.7 * sin(time * (0.5 + fi*0.1) + fi * 6.283) * 0.5 + 0.5;
        float atten = pointLightIntensity(pos, lightPos, LIGHT_RANGE);
        float diff = max(dot(normal, normalize(lightPos - pos)), 0.0);

        vec3 lightDir = normalize(lightPos - pos);
        vec3 viewDir = normalize(camPos - pos);
        vec3 halfDir = normalize(lightDir + viewDir);
        float spec = pow(max(dot(normal, halfDir), 0.0), 64.0 * (1.0 - roughness));

        vec3 diffuse = baseColor * (1.0 - metallic);
        vec3 specular = mix(vec3(0.04), baseColor, metallic) * spec;

        lightAccum += lightCol * intensity * atten * (diffuse * diff + specular);
      }

      vec3 ambient = vec3(0.05, 0.07, 0.12);
      col = ambient + lightAccum;
      col += fresnel * 0.4;

      col = pow(col, vec3(1.0/2.2)); // Gamma Korrektur
    }

    gl_FragColor = vec4(col, 1.0);
  }
`;

// Shader Hilfsfunktionen
function compileShader(type, source) {
  const shader = gl.createShader(type);
  gl.shaderSource(shader, source);
  gl.compileShader(shader);
  if(!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
    console.error(gl.getShaderInfoLog(shader));
    return null;
  }
  return shader;
}

const vertexShader = compileShader(gl.VERTEX_SHADER, vertexShaderSource);
const fragmentShader = compileShader(gl.FRAGMENT_SHADER, fragmentShaderSource);

const program = gl.createProgram();
gl.attachShader(program, vertexShader);
gl.attachShader(program, fragmentShader);
gl.linkProgram(program);
if(!gl.getProgramParameter(program, gl.LINK_STATUS)) {
  console.error(gl.getProgramInfoLog(program));
}
gl.useProgram(program);

// Attribute und Uniforms
const posLoc = gl.getAttribLocation(program, "position");
const resLoc = gl.getUniformLocation(program, "resolution");
const camPosLoc = gl.getUniformLocation(program, "camPos");
const camTargetLoc = gl.getUniformLocation(program, "camTarget");
const timeLoc = gl.getUniformLocation(program, "time");

// Fullscreen-Quad
const buffer = gl.createBuffer();
gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
  -1,-1,0, 1,-1,0, -1,1,0,
  -1,1,0, 1,-1,0, 1,1,0
]), gl.STATIC_DRAW);
gl.enableVertexAttribArray(posLoc);
gl.vertexAttribPointer(posLoc, 3, gl.FLOAT, false, 0, 0);

// OrbitControls Variablen
let azimuth = 0;
let elevation = 0.4;
let radius = 4.0;
let isDragging = false;
let lastX = 0, lastY = 0;
let lastDist = null;

// Maus Events
canvas.addEventListener("mousedown", e => {
  isDragging = true;
  lastX = e.clientX;
  lastY = e.clientY;
});
canvas.addEventListener("mousemove", e => {
  if(isDragging) {
    let dx = e.clientX - lastX;
    let dy = e.clientY - lastY;
    azimuth += dx * 0.005;
    elevation += dy * 0.005;
    elevation = Math.min(Math.max(elevation, 0.05), Math.PI/2 - 0.05);
    lastX = e.clientX;
    lastY = e.clientY;
  }
});
window.addEventListener("mouseup", () => { isDragging = false; });

// Touch Events
canvas.addEventListener("touchstart", e => {
  if(e.touches.length === 1) {
    isDragging = true;
    lastX = e.touches[0].clientX;
    lastY = e.touches[0].clientY;
  } else if(e.touches.length === 2) {
    const dx = e.touches[0].clientX - e.touches[1].clientX;
    const dy = e.touches[0].clientY - e.touches[1].clientY;
    lastDist = Math.sqrt(dx*dx + dy*dy);
  }
});
canvas.addEventListener("touchmove", e => {
  if(e.touches.length === 1 && isDragging) {
    let dx = e.touches[0].clientX - lastX;
    let dy = e.touches[0].clientY - lastY;
    azimuth += dx * 0.005;
    elevation += dy * 0.005;
    elevation = Math.min(Math.max(elevation, 0.05), Math.PI/2 - 0.05);
    lastX = e.touches[0].clientX;
    lastY = e.touches[0].clientY;
  } else if(e.touches.length === 2) {
    const dx = e.touches[0].clientX - e.touches[1].clientX;
    const dy = e.touches[0].clientY - e.touches[1].clientY;
    const dist = Math.sqrt(dx*dx + dy*dy);
    if(lastDist !== null) {
      radius -= (dist - lastDist)*0.01;
      radius = Math.min(Math.max(radius, 0.5), 10.0);
    }
    lastDist = dist;
  }
  e.preventDefault();
}, {passive:false});
window.addEventListener("touchend", () => {
  lastDist = null;
  isDragging = false;
});

// Mausrad Zoom
window.addEventListener("wheel", e => {
  radius += e.deltaY * 0.01;
  radius = Math.min(Math.max(radius, 0.5), 10.0);
});

// Render Loop
function render(time) {
  time *= 0.001;

  gl.viewport(0, 0, canvas.width, canvas.height);
  gl.clear(gl.COLOR_BUFFER_BIT);

  let camX = radius * Math.cos(elevation) * Math.sin(azimuth);
  let camY = radius * Math.sin(elevation);
  let camZ = radius * Math.cos(elevation) * Math.cos(azimuth);
  let camPos = [camX, camY, camZ];
  let camTarget = [0, 0, 0];

  gl.uniform2f(resLoc, canvas.width, canvas.height);
  gl.uniform3fv(camPosLoc, camPos);
  gl.uniform3fv(camTargetLoc, camTarget);
  gl.uniform1f(timeLoc, time);

  gl.drawArrays(gl.TRIANGLES, 0, 6);

  requestAnimationFrame(render);
}

requestAnimationFrame(render);

window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  gl.viewport(0, 0, canvas.width, canvas.height);
});
</script>
</body>
</html>
