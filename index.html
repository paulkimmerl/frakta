<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Mandelbulb Fractal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r150/three.min.js"></script>

  <script id="vertexShader" type="x-shader/x-vertex">
    varying vec2 vUv;
    void main() {
      vUv = uv;
      gl_Position = vec4(position, 1.0);
    }
  </script>

  <script id="fragmentShader" type="x-shader/x-fragment">
    precision mediump float;
    varying vec2 vUv;

    uniform float iTime;
    uniform vec2 iResolution;

    // Mandelbulb distance estimation
    float mandelbulb(vec3 pos) {
      vec3 z = pos;
      float dr = 1.0;
      float r = 0.0;

      for (int i = 0; i < 10; i++) {
        r = length(z);
        if (r > 2.0) break;

        float theta = acos(z.z / r);
        float phi = atan(z.y, z.x);
        float power = 8.0;
        float zr = pow(r, power);
        theta *= power;
        phi *= power;

        z = zr * vec3(
          sin(theta) * cos(phi),
          sin(theta) * sin(phi),
          cos(theta)
        ) + pos;

        dr = pow(r, power - 1.0) * power * dr + 1.0;
      }

      return 0.5 * log(r) * r / dr;
    }

    vec3 getRayDirection(vec2 uv, vec3 camPos, vec3 target) {
      vec3 forward = normalize(target - camPos);
      vec3 right = normalize(cross(vec3(0.0, 1.0, 0.0), forward));
      vec3 up = cross(forward, right);
      return normalize(uv.x * right + uv.y * up + 1.5 * forward);
    }

    float raymarch(vec3 ro, vec3 rd) {
      float t = 0.0;
      for (int i = 0; i < 64; i++) {
        vec3 p = ro + rd * t;
        float d = mandelbulb(p);
        if (d < 0.001) return t;
        if (t > 20.0) break;
        t += d;
      }
      return -1.0;
    }

    void main() {
      vec2 uv = (vUv - 0.5) * 2.0;
      uv.x *= iResolution.x / iResolution.y;

      vec3 camPos = vec3(3.0 * sin(iTime * 0.2), 1.5, 3.0 * cos(iTime * 0.2));
      vec3 target = vec3(0.0, 0.0, 0.0);
      vec3 rd = getRayDirection(uv, camPos, target);

      float t = raymarch(camPos, rd);
      vec3 color = vec3(0.0);

      if (t > 0.0) {
        vec3 p = camPos + rd * t;
        float shade = dot(normalize(p), vec3(0.0, 1.0, 0.0)) * 0.5 + 0.5;
        color = vec3(shade, 0.5 * shade, 1.0 - shade);
      } else {
        color = vec3(0.02, 0.02, 0.04); // background
      }

      gl_FragColor = vec4(color, 1.0);
    }
  </script>

  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.Camera();
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    document.body.appendChild(renderer.domElement);

    const uniforms = {
      iTime: { value: 0 },
      iResolution: { value: new THREE.Vector2(window.innerWidth, window.innerHeight) }
    };

    const material = new THREE.ShaderMaterial({
      uniforms: uniforms,
      vertexShader: document.getElementById("vertexShader").textContent,
      fragmentShader: document.getElementById("fragmentShader").textContent
    });

    const mesh = new THREE.Mesh(new THREE.PlaneGeometry(2, 2), material);
    scene.add(mesh);

    function resize() {
      const w = window.innerWidth;
      const h = window.innerHeight;
      renderer.setSize(w, h);
      uniforms.iResolution.value.set(w, h);
    }

    window.addEventListener("resize", resize);
    resize();

    function animate(time) {
      uniforms.iTime.value = time * 0.001;
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
