<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>Raymarching Sphere Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  body, html {
    margin: 0; padding: 0; overflow: hidden; background: black;
    height: 100vh; width: 100vw;
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>
<canvas id="glcanvas"></canvas>

<script>
  const canvas = document.getElementById('glcanvas');
  const gl = canvas.getContext('webgl');

  if (!gl) {
    alert('WebGL nicht unterst√ºtzt!');
  }

  // Vertex Shader (Fullscreen Quad)
  const vertexSource = `
    attribute vec3 position;
    void main() {
      gl_Position = vec4(position, 1.0);
    }
  `;

  // Fragment Shader: Raymarching einer einzelnen Kugel
  const fragmentSource = `
    precision highp float;

    uniform vec2 resolution;
    uniform float time;

    // Kugel Distance Estimator
    float sphereDE(vec3 p, float r) {
      return length(p) - r;
    }

    // Raymarching Funktion
    float raymarch(vec3 ro, vec3 rd) {
      float t = 0.0;
      for(int i=0; i<64; i++) {
        vec3 pos = ro + t*rd;
        float dist = sphereDE(pos, 1.0);
        if(dist < 0.001) return t;
        if(t > 10.0) break;
        t += dist;
      }
      return -1.0;
    }

    void main() {
      vec2 uv = (gl_FragCoord.xy / resolution.xy) * 2.0 - 1.0;
      uv.x *= resolution.x / resolution.y;

      // Kamera Setup
      vec3 ro = vec3(0.0, 0.0, 3.0);
      vec3 rd = normalize(vec3(uv, -1.5));

      float dist = raymarch(ro, rd);

      vec3 color = vec3(0.0);
      if(dist > 0.0) {
        vec3 pos = ro + rd * dist;
        // Einfaches Licht von oben
        float light = dot(normalize(pos), normalize(vec3(0.0, 1.0, 1.0)));
        light = clamp(light, 0.0, 1.0);
        color = vec3(light);
      }

      gl_FragColor = vec4(color, 1.0);
    }
  `;

  // Shader-Komponenten bauen
  function createShader(gl, type, source) {
    const shader = gl.createShader(type);
    gl.shaderSource(shader, source);
    gl.compileShader(shader);
    if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
      alert('Shader Fehler: ' + gl.getShaderInfoLog(shader));
      gl.deleteShader(shader);
      return null;
    }
    return shader;
  }

  function createProgram(gl, vertexShader, fragmentShader) {
    const program = gl.createProgram();
    gl.attachShader(program, vertexShader);
    gl.attachShader(program, fragmentShader);
    gl.linkProgram(program);
    if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
      alert('Programm Fehler: ' + gl.getProgramInfoLog(program));
      gl.deleteProgram(program);
      return null;
    }
    return program;
  }

  const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexSource);
  const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentSource);
  const program = createProgram(gl, vertexShader, fragmentShader);

  const positionAttributeLocation = gl.getAttribLocation(program, "position");
  const resolutionUniformLocation = gl.getUniformLocation(program, "resolution");
  const timeUniformLocation = gl.getUniformLocation(program, "time");

  const positionBuffer = gl.createBuffer();
  gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
  // Fullscreen Quad
  const positions = [
    -1, -1, 0,
     1, -1, 0,
    -1,  1, 0,
    -1,  1, 0,
     1, -1, 0,
     1,  1, 0,
  ];
  gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(positions), gl.STATIC_DRAW);

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    gl.viewport(0, 0, canvas.width, canvas.height);
  }
  window.addEventListener('resize', resize);
  resize();

  function render(time = 0) {
    gl.clear(gl.COLOR_BUFFER_BIT);

    gl.useProgram(program);

    gl.enableVertexAttribArray(positionAttributeLocation);
    gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
    gl.vertexAttribPointer(positionAttributeLocation, 3, gl.FLOAT, false, 0, 0);

    gl.uniform2f(resolutionUniformLocation, canvas.width, canvas.height);
    gl.uniform1f(timeUniformLocation, time * 0.001);

    gl.drawArrays(gl.TRIANGLES, 0, 6);

    requestAnimationFrame(render);
  }

  requestAnimationFrame(render);

</script>
</body>
</html>
