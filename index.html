<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>Mandelbulb mit Animation, metallischem Look & dynamischem Licht</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  html, body, canvas {
    margin: 0; padding: 0;
    width: 100%; height: 100%;
    display: block;
    background: black;
    user-select: none;
    overflow: hidden;
  }
</style>
</head>
<body>
<canvas id="glcanvas"></canvas>
<script>
const canvas = document.getElementById("glcanvas");
const gl = canvas.getContext("webgl");
if (!gl) alert("WebGL wird nicht unterst√ºtzt");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
gl.viewport(0, 0, canvas.width, canvas.height);

// Vertex-Shader
const vertexShaderSource = `
  attribute vec3 position;
  void main() {
    gl_Position = vec4(position, 1.0);
  }
`;

// Fragment-Shader mit zTime, Power-Animation, metallischem Licht und 10 bewegten Punktlichtern
const fragmentShaderSource = `
  precision highp float;
  uniform vec2 resolution;
  uniform vec3 camPos;
  uniform vec3 camTarget;
  uniform float time;
  uniform float zTime;

  const int LIGHT_COUNT = 10;
  uniform vec3 lightPositions[LIGHT_COUNT];
  uniform float lightIntensities[LIGHT_COUNT];

  float mandelbulbDE(vec3 pos, float power, float zTime) {
    vec3 z = pos;
    float dr = 1.0;
    float r = 0.0;
    const int ITER = 8;

    for(int i = 0; i < ITER; i++) {
      r = length(z);
      if(r > 2.0) break;
      float theta = acos(z.z / r);
      float phi = atan(z.y, z.x);
      theta += 0.3 * sin(zTime + float(i) * 1.7);
      phi += 0.3 * cos(zTime * 1.1 + float(i) * 2.3);
      dr = pow(r, power - 1.0) * power * dr + 1.0;
      float zr = pow(r, power);
      z = zr * vec3(
        sin(theta) * cos(phi),
        sin(theta) * sin(phi),
        cos(theta)
      ) + pos;
    }
    return 0.5 * log(r) * r / dr;
  }

  vec3 getNormal(vec3 p, float power, float zTime) {
    float eps = 0.001;
    float d = mandelbulbDE(p, power, zTime);
    return normalize(vec3(
      mandelbulbDE(p + vec3(eps,0,0), power, zTime) - d,
      mandelbulbDE(p + vec3(0,eps,0), power, zTime) - d,
      mandelbulbDE(p + vec3(0,0,eps), power, zTime) - d
    ));
  }

  float raymarch(vec3 ro, vec3 rd, float power, float zTime) {
    float t = 0.0;
    for(int i=0; i<100; i++) {
      vec3 p = ro + t*rd;
      float dist = mandelbulbDE(p, power, zTime);
      if(dist < 0.001) return t;
      if(t > 20.0) break;
      t += dist;
    }
    return -1.0;
  }

  void main() {
    vec2 uv = (gl_FragCoord.xy / resolution) * 2.0 - 1.0;
    uv.x *= resolution.x / resolution.y;

    vec3 forward = normalize(camTarget - camPos);
    vec3 right = normalize(cross(vec3(0,1,0), forward));
    vec3 up = cross(forward, right);
    vec3 rd = normalize(uv.x*right + uv.y*up + forward);
    vec3 ro = camPos;

    float power = 7.0 + 1.0 * sin(time * 0.3);
    float dist = raymarch(ro, rd, power, zTime);

    vec3 col = vec3(0.0);
    if(dist > 0.0) {
      vec3 pos = ro + rd * dist;
      vec3 normal = getNormal(pos, power, zTime);
      vec3 viewDir = normalize(ro - pos);

      float ambient = 0.2;
      vec3 total = vec3(0.0);

      for(int i = 0; i < LIGHT_COUNT; i++) {
        vec3 lightDir = normalize(lightPositions[i] - pos);
        float diff = max(dot(normal, lightDir), 0.0);
        vec3 halfway = normalize(lightDir + viewDir);
        float spec = pow(max(dot(normal, halfway), 0.0), 32.0);
        total += (diff + spec) * lightIntensities[i];
      }

      vec3 baseColor = vec3(0.2, 0.6, 0.9);
      col = baseColor * (ambient + total);
    }

    gl_FragColor = vec4(col, 1.0);
  }
`;

function compileShader(type, source) {
  const shader = gl.createShader(type);
  gl.shaderSource(shader, source);
  gl.compileShader(shader);
  if(!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
    console.error(gl.getShaderInfoLog(shader));
    return null;
  }
  return shader;
}

const vertexShader = compileShader(gl.VERTEX_SHADER, vertexShaderSource);
const fragmentShader = compileShader(gl.FRAGMENT_SHADER, fragmentShaderSource);

const program = gl.createProgram();
gl.attachShader(program, vertexShader);
gl.attachShader(program, fragmentShader);
gl.linkProgram(program);
gl.useProgram(program);

// Locations
const posLoc = gl.getAttribLocation(program, "position");
const resLoc = gl.getUniformLocation(program, "resolution");
const camPosLoc = gl.getUniformLocation(program, "camPos");
const camTargetLoc = gl.getUniformLocation(program, "camTarget");
const timeLoc = gl.getUniformLocation(program, "time");
const zTimeLoc = gl.getUniformLocation(program, "zTime");
const lightPositionsLoc = gl.getUniformLocation(program, "lightPositions");
const lightIntensitiesLoc = gl.getUniformLocation(program, "lightIntensities");

const buffer = gl.createBuffer();
gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
  -1,-1,0,  1,-1,0,  -1,1,0,
  -1,1,0,   1,-1,0,  1,1,0
]), gl.STATIC_DRAW);
gl.enableVertexAttribArray(posLoc);
gl.vertexAttribPointer(posLoc, 3, gl.FLOAT, false, 0, 0);

// Kamera- und Touchsteuerung
let azimuth = 0, elevation = 0.4, radius = 4.0;
let isDragging = false, lastX = 0, lastY = 0, lastDist = null;
canvas.addEventListener("mousedown", e => {
  isDragging = true; lastX = e.clientX; lastY = e.clientY;
});
canvas.addEventListener("mousemove", e => {
  if(isDragging){
    azimuth += (e.clientX - lastX) * 0.005;
    elevation += (e.clientY - lastY) * 0.005;
    elevation = Math.max(0.05, Math.min(Math.PI/2 - 0.05, elevation));
    lastX = e.clientX; lastY = e.clientY;
  }
});
window.addEventListener("mouseup", () => { isDragging = false; });

canvas.addEventListener("touchstart", e => {
  if(e.touches.length === 1){
    isDragging = true;
    lastX = e.touches[0].clientX;
    lastY = e.touches[0].clientY;
  } else if(e.touches.length === 2){
    const dx = e.touches[0].clientX - e.touches[1].clientX;
    const dy = e.touches[0].clientY - e.touches[1].clientY;
    lastDist = Math.sqrt(dx*dx + dy*dy);
  }
});
canvas.addEventListener("touchmove", e => {
  if(e.touches.length === 1 && isDragging){
    azimuth += (e.touches[0].clientX - lastX) * 0.005;
    elevation += (e.touches[0].clientY - lastY) * 0.005;
    elevation = Math.max(0.05, Math.min(Math.PI/2 - 0.05, elevation));
    lastX = e.touches[0].clientX;
    lastY = e.touches[0].clientY;
  } else if(e.touches.length === 2){
    const dx = e.touches[0].clientX - e.touches[1].clientX;
    const dy = e.touches[0].clientY - e.touches[1].clientY;
    const dist = Math.sqrt(dx*dx + dy*dy);
    if(lastDist !== null){
      radius -= (dist - lastDist) * 0.01;
      radius = Math.min(Math.max(radius, 0.5), 10.0);
    }
    lastDist = dist;
  }
  e.preventDefault();
}, {passive:false});
window.addEventListener("touchend", () => { lastDist = null; isDragging = false; });

window.addEventListener("wheel", e => {
  radius += e.deltaY * 0.01;
  radius = Math.min(Math.max(radius, 0.5), 10.0);
});

// Render
function render(time) {
  time *= 0.001;
  gl.viewport(0, 0, canvas.width, canvas.height);
  gl.clear(gl.COLOR_BUFFER_BIT);

  const camX = radius * Math.cos(elevation) * Math.sin(azimuth);
  const camY = radius * Math.sin(elevation);
  const camZ = radius * Math.cos(elevation) * Math.cos(azimuth);
  const camPos = [camX, camY, camZ];
  const camTarget = [0, 0, 0];

  const lightPositions = [];
  const lightIntensities = [];
  for(let i = 0; i < 10; i++){
    lightPositions.push(
      Math.sin(time * (0.3 + i * 0.05) + i) * 2.0,
      Math.cos(time * (0.2 + i * 0.07) + i * 1.5) * 1.5,
      Math.sin(time * (0.4 + i * 0.03) + i * 2.0) * 2.0
    );
    lightIntensities.push(0.2 + 0.5 * Math.abs(Math.sin(time * (0.6 + i * 0.1))));
  }

  gl.uniform2f(resLoc, canvas.width, canvas.height);
  gl.uniform3fv(camPosLoc, camPos);
  gl.uniform3fv(camTargetLoc, camTarget);
  gl.uniform1f(timeLoc, time);
  gl.uniform1f(zTimeLoc, time * 0.5);
  gl.uniform3fv(lightPositionsLoc, new Float32Array(lightPositions));
  gl.uniform1fv(lightIntensitiesLoc, new Float32Array(lightIntensities));

  gl.drawArrays(gl.TRIANGLES, 0, 6);
  requestAnimationFrame(render);
}

requestAnimationFrame(render);
window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  gl.viewport(0, 0, canvas.width, canvas.height);
});
</script>
</body>
</html>
