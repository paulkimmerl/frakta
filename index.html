function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  gl.viewport(0, 0, canvas.width, canvas.height);
}

const vertexShaderSource = `
  attribute vec3 position;
  void main() {
    gl_Position = vec4(position, 1.0);
  }
`;

// Dein funktionierender Fragment Shader mit Animation etc. (gekürzt hier für Übersicht)
const fragmentShaderSource = `
  precision highp float;
  uniform vec2 resolution;
  uniform vec3 camPos;
  uniform vec3 camTarget;
  uniform float time;

  float hash(vec3 p) {
    p = fract(p * 0.3183099 + vec3(0.1,0.2,0.3));
    p *= 17.0;
    return fract(p.x * p.y * p.z * (p.x + p.y + p.z));
  }

  float noise(vec3 p){
    vec3 i = floor(p);
    vec3 f = fract(p);
    f = f*f*(3.0-2.0*f);
    float n = mix(mix(mix(hash(i), hash(i+vec3(1,0,0)),f.x),
                      mix(hash(i+vec3(0,1,0)), hash(i+vec3(1,1,0)),f.x),f.y),
                  mix(mix(hash(i+vec3(0,0,1)), hash(i+vec3(1,0,1)),f.x),
                      mix(hash(i+vec3(0,1,1)), hash(i+vec3(1,1,1)),f.x),f.y),f.z);
    return n;
  }

  float fbm(vec3 p) {
    float f = 0.0;
    float amp = 0.5;
    float freq = 0.3;
    for(int i = 0; i < 4; i++) {
      f += amp * noise(p * freq);
      freq *= 2.0;
      amp *= 0.5;
    }
    return f;
  }

  float mandelbulbDE(vec3 pos, float power, vec3 offset) {
    vec3 z = pos;
    float dr = 1.0;
    float r = 0.0;
    const int ITER = 8;

    for(int i = 0; i < ITER; i++) {
      r = length(z);
      if (r > 2.0) break;

      float theta = acos(z.z / r);
      float phi = atan(z.y, z.x);
      dr = pow(r, power - 1.0) * power * dr + 1.0;
      float zr = pow(r, power);
      theta *= power;
      phi *= power;

      z = zr * vec3(
        sin(theta)*cos(phi),
        sin(theta)*sin(phi),
        cos(theta)
      ) + pos + offset;
    }
    return 0.5 * log(r) * r / dr;
  }

  vec3 getNormal(vec3 p, float power, vec3 offset) {
    float eps = 0.001;
    float d = mandelbulbDE(p, power, offset);
    return normalize(vec3(
      mandelbulbDE(p + vec3(eps, 0, 0), power, offset) - d,
      mandelbulbDE(p + vec3(0, eps, 0), power, offset) - d,
      mandelbulbDE(p + vec3(0, 0, eps), power, offset) - d
    ));
  }

  float raymarch(vec3 ro, vec3 rd, float power, vec3 offset) {
    float t = 0.0;
    for(int i = 0; i < 100; i++) {
      vec3 p = ro + t * rd;
      float dist = mandelbulbDE(p, power, offset);
      if(dist < 0.001) return t;
      if(t > 20.0) break;
      t += dist;
    }
    return -1.0;
  }

  void main() {
    vec2 uv = (gl_FragCoord.xy / resolution) * 2.0 - 1.0;
    uv.x *= resolution.x / resolution.y;

    vec3 forward = normalize(camTarget - camPos);
    vec3 right = normalize(cross(vec3(0,1,0), forward));
    vec3 up = cross(forward, right);

    vec3 rd = normalize(uv.x * right + uv.y * up + forward);
    vec3 ro = camPos;

    float power = 7.0 + 0.4 * sin(time * 0.3);
    float offsetX = 0.3 * sin(time * 0.2);
    float offsetY = 0.3 * sin(time * 0.23 + 1.57);
    float offsetZ = 0.3 * sin(time * 0.25 + 3.14);

    float noiseVal = 0.05 * fbm(ro * 0.5 + time * 0.1);
    vec3 offset = vec3(offsetX, offsetY, offsetZ) + noiseVal;

    float dist = raymarch(ro, rd, power, offset);

    vec3 col = vec3(0.0);
    if(dist > 0.0) {
      vec3 pos = ro + rd * dist;
      vec3 normal = getNormal(pos, power, offset);

      vec3 lightDir = normalize(vec3(
        sin(time * 0.25),
        cos(time * 0.4),
        sin(time * 0.15)
      ));
      float diff = clamp(dot(normal, lightDir), 0.0, 1.0);
      float brightness = 0.4 + 0.6 * abs(sin(time * 0.5));
      col = vec3(diff * brightness);
    }

    gl_FragColor = vec4(col, 1.0);
  }
`;

function compileShader(type, source) {
  const shader = gl.createShader(type);
  gl.shaderSource(shader, source);
  gl.compileShader(shader);
  if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
    console.error(gl.getShaderInfoLog(shader));
    return null;
  }
  return shader;
}

const vertexShader = compileShader(gl.VERTEX_SHADER, vertexShaderSource);
const fragmentShader = compileShader(gl.FRAGMENT_SHADER, fragmentShaderSource);
const program = gl.createProgram();
gl.attachShader(program, vertexShader);
gl.attachShader(program, fragmentShader);
gl.linkProgram(program);
if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
  console.error(gl.getProgramInfoLog(program));
}
gl.useProgram(program);

const posLoc = gl.getAttribLocation(program, "position");
const resLoc = gl.getUniformLocation(program, "resolution");
const camPosLoc = gl.getUniformLocation(program, "camPos");
const camTargetLoc = gl.getUniformLocation(program, "camTarget");
const timeLoc = gl.getUniformLocation(program, "time");

const buffer = gl.createBuffer();
gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
  -1,-1,0,  1,-1,0,  -1,1,0,
  -1,1,0,   1,-1,0,  1,1,0
]), gl.STATIC_DRAW);
gl.enableVertexAttribArray(posLoc);
gl.vertexAttribPointer(posLoc, 3, gl.FLOAT, false, 0, 0);

});
canvas.addEventListener("mousemove", (e) => {

  const dx = e.clientX - lastX;

  azimuth += dx * 0.005;
  elevation += dy * 0.005;
  elevation = Math.min(Math.max(0.05, elevation), Math.PI - 0.05);
  lastX = e.clientX;
  lastY = e.clientY;
});
window.addEventListener("mouseup", () => {
  isDragging = false;
});
