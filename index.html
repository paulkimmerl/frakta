<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mandelbulb mit FBM</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
<canvas id="glcanvas"></canvas>
<script type="module">
import * as THREE from 'https://cdn.skypack.dev/three@0.152.2';
import { OrbitControls } from 'https://cdn.skypack.dev/three@0.152.2/examples/jsm/controls/OrbitControls.js';

const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('glcanvas') });
renderer.setSize(window.innerWidth, window.innerHeight);
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 100);
camera.position.z = 4;

const controls = new OrbitControls(camera, renderer.domElement);
controls.enablePan = false;
controls.minDistance = 2;
controls.maxDistance = 10;

const uniforms = {
  iTime: { value: 0.0 },
  iResolution: { value: new THREE.Vector3(window.innerWidth, window.innerHeight, 1) }
};

const material = new THREE.ShaderMaterial({
  uniforms,
  fragmentShader: `

#define MAX_STEPS 100
#define MAX_DIST 100.
#define SURF_DIST 0.001

float hash(vec2 p) {
  return fract(sin(dot(p, vec2(127.1,311.7))) * 43758.5453123);
}

float noise(vec3 x) {
  vec3 p = floor(x);
  vec3 f = fract(x);
  f = f*f*(3.0-2.0*f);
  float n = p.x + p.y*57.0 + 113.0*p.z;
  return mix(mix(mix(hash(vec2(n + 0.0, n + 1.0)),
                     hash(vec2(n + 57.0, n + 58.0)), f.x),
                 mix(hash(vec2(n + 113.0, n + 114.0)),
                     hash(vec2(n + 170.0, n + 171.0)), f.x), f.y), f.z);
}

float fbm(vec3 p) {
  float v = 0.0;
  float a = 0.6;
  for (int i = 0; i < 4; i++) {
    v += a * noise(p);
    p *= 1.8;
    a *= 0.5;
  }
  return v;
}

float mandelbulbDE(vec3 pos, float power, vec3 offset) {
  vec3 z = pos;
  float dr = 1.0;
  float r = 0.0;
  for (int i = 0; i < 8; i++) {
    r = length(z);
    if (r > 4.0) break;

    float theta = acos(z.z / r);
    float phi = atan(z.y, z.x);
    dr = pow(r, power - 1.0) * power * dr + 1.0;

    float zr = pow(r, power);
    theta *= power;
    phi *= power;

    z = zr * vec3(sin(theta) * cos(phi), sin(theta) * sin(phi), cos(theta));
    z += pos + offset;
  }
  return 0.5 * log(r) * r / dr;
}

float sceneDE(vec3 p, float t) {
  vec3 anim = vec3(
    sin(t * 0.1) * 0.3,
    cos(t * 0.13) * 0.3,
    sin(t * 0.07) * 0.3
  );
  float bulb = mandelbulbDE(p, 8.0, anim);
  float chaos = 0.3 - fbm(p * 0.4 + anim);
  return max(bulb, chaos); // weiche Intersect â€“ FBM frisst das Fraktal
}

vec3 getNormal(vec3 p, float t) {
  float h = 0.001;
  vec2 k = vec2(1, -1);
  return normalize(
    k.xyy * sceneDE(p + k.xyy * h, t) +
    k.yyx * sceneDE(p + k.yyx * h, t) +
    k.yxy * sceneDE(p + k.yxy * h, t) +
    k.xxx * sceneDE(p + k.xxx * h, t)
  );
}

vec3 raymarch(vec3 ro, vec3 rd, float t) {
  float dO = 0.0;
  for (int i = 0; i < MAX_STEPS; i++) {
    vec3 p = ro + dO * rd;
    float dS = sceneDE(p, t);
    if (dS < SURF_DIST) {
      vec3 n = getNormal(p, t);
      vec3 light = normalize(vec3(1.0, 0.6, -1.0));
      float diff = max(dot(n, light), 0.0);
      float spec = pow(max(dot(reflect(-light, n), -rd), 0.0), 16.0);
      return vec3(0.3, 0.7, 1.0) * diff + vec3(1.0) * spec;
    }
    dO += dS;
    if (dO > MAX_DIST) break;
  }
  return vec3(0.0);
}

void main() {
  vec2 uv = (gl_FragCoord.xy / iResolution.xy) * 2.0 - 1.0;
  uv.x *= iResolution.x / iResolution.y;
  vec3 ro = vec3(0.0, 0.0, 4.0);
  vec3 rd = normalize(vec3(uv, -1.5));
  vec3 col = raymarch(ro, rd, iTime);
  gl_FragColor = vec4(col, 1.0);
}
`
});

const geometry = new THREE.PlaneGeometry(2, 2);
const mesh = new THREE.Mesh(geometry, material);
scene.add(mesh);

function animate(t) {
  uniforms.iTime.value = t * 0.001;
  uniforms.iResolution.value.set(window.innerWidth, window.innerHeight, 1);
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.render(scene, camera);
  requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
