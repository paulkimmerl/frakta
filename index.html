<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8">
  <title>3D Mandelbulb + Julia Fraktal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
<canvas id="glcanvas"></canvas>
<script>
const canvas = document.getElementById("glcanvas");
const gl = canvas.getContext("webgl");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
gl.viewport(0, 0, canvas.width, canvas.height);const vertexShaderSource =  attribute vec3 position; void main() { gl_Position = vec4(position, 1.0); };

const fragmentShaderSource = ` precision highp float; uniform vec2 resolution; uniform vec3 camPos; uniform vec3 camTarget; uniform float time;

float mandelbulbDE(vec3 pos) { vec3 z = pos; float dr = 1.0; float r = 0.0; const int ITER = 10; float power = 8.0 + 2.0 * sin(time * 0.05); for(int i = 0; i < ITER; i++) { r = length(z); if(r > 2.0) break; float theta = acos(z.z/r); float phi = atan(z.y, z.x); dr = pow(r, power - 1.0) * power * dr + 1.0; float zr = pow(r, power); theta *= power; phi *= power; z = zr * vec3(sin(theta)*cos(phi), sin(theta)*sin(phi), cos(theta)) + pos; } return 0.5 * log(r) * r / dr; }

float juliaSDF(vec3 p) { vec3 z = p; const vec3 c = vec3(0.355, 0.355, 0.355); float m = dot(z,z); float dz = 1.0; for (int i = 0; i < 6; i++) { dz = 2.0 * sqrt(m) * dz + 1.0; z = vec3(z.xz.x - z.yz.y - z.zz.z, 2.0z.xz.y, 2.0z.x*z.z) + c; m = dot(z,z); if (m > 4.0) break; } return 0.5 * log(m) * sqrt(m) / dz; }

float scene(vec3 p) { float d1 = mandelbulbDE(p); float d2 = juliaSDF(p + vec3(sin(time0.1), cos(time0.2), 0.0) * 0.5); return min(d1, d2); }

vec3 getNormal(vec3 p) { float eps = 0.001; float d = scene(p); return normalize(vec3( scene(p + vec3(eps, 0, 0)) - d, scene(p + vec3(0, eps, 0)) - d, scene(p + vec3(0, 0, eps)) - d )); }

float raymarch(vec3 ro, vec3 rd) { float t = 0.0; for(int i = 0; i < 100; i++) { vec3 p = ro + t * rd; float dist = scene(p); if(dist < 0.001) return t; if(t > 20.0) break; t += dist; } return -1.0; }

void main() { vec2 uv = (gl_FragCoord.xy / resolution) * 2.0 - 1.0; uv.x *= resolution.x / resolution.y;

vec3 forward = normalize(camTarget - camPos); vec3 right = normalize(cross(vec3(0,1,0), forward)); vec3 up = cross(forward, right);

vec3 rd = normalize(uv.x * right + uv.y * up + forward); vec3 ro = camPos;

float dist = raymarch(ro, rd); vec3 col = vec3(0.0); if(dist > 0.0) { vec3 pos = ro + rd * dist; vec3 normal = getNormal(pos); vec3 lightDir = normalize(vec3(1.0, 0.8, -0.6)); float diff = clamp(dot(normal, lightDir), 0.0, 1.0); col = vec3(diff); } gl_FragColor = vec4(col, 1.0); }`;

function compileShader(type, source) { const shader = gl.createShader(type); gl.shaderSource(shader, source); gl.compileShader(shader); if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) { console.error(gl.getShaderInfoLog(shader)); return null; } return shader; }

const vertexShader = compileShader(gl.VERTEX_SHADER, vertexShaderSource); const fragmentShader = compileShader(gl.FRAGMENT_SHADER, fragmentShaderSource); const program = gl.createProgram(); gl.attachShader(program, vertexShader); gl.attachShader(program, fragmentShader); gl.linkProgram(program); gl.useProgram(program);

const posLoc = gl.getAttribLocation(program, "position"); const resLoc = gl.getUniformLocation(program, "resolution"); const camPosLoc = gl.getUniformLocation(program, "camPos"); const camTargetLoc = gl.getUniformLocation(program, "camTarget"); const timeLoc = gl.getUniformLocation(program, "time");

const buffer = gl.createBuffer(); gl.bindBuffer(gl.ARRAY_BUFFER, buffer); gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([ -1,-1,0, 1,-1,0, -1,1,0, -1,1,0, 1,-1,0, 1,1,0 ]), gl.STATIC_DRAW); gl.enableVertexAttribArray(posLoc); gl.vertexAttribPointer(posLoc, 3, gl.FLOAT, false, 0, 0);

let azimuth = 0.0; let elevation = 0.4; let radius = 3.0; let isDragging = false; let lastX = 0, lastY = 0; let azimuthVel = 0.0;

canvas.addEventListener("mousedown", e => { isDragging = true; lastX = e.clientX; lastY = e.clientY; }); canvas.addEventListener("mousemove", e => { if (isDragging) { const dx = e.clientX - lastX; const dy = e.clientY - lastY; azimuth += dx * 0.005; elevation += dy * 0.005; elevation = Math.max(0.01, Math.min(Math.PI/2 - 0.01, elevation)); azimuthVel = dx * 0.001; lastX = e.clientX; lastY = e.clientY; } }); window.addEventListener("mouseup", () => isDragging = false);

window.addEventListener("wheel", e => { radius += e.deltaY * 0.01; radius = Math.min(Math.max(radius, 0.2), 10.0); });

function render(t) { gl.clear(gl.COLOR_BUFFER_BIT); gl.uniform2f(resLoc, canvas.width, canvas.height); gl.uniform1f(timeLoc, t * 0.001);

if (!isDragging) { azimuth += azimuthVel; azimuthVel *= 0.97; }

const camX = radius * Math.sin(azimuth) * Math.cos(elevation); const camY = radius * Math.sin(elevation); const camZ = radius * Math.cos(azimuth) * Math.cos(elevation); gl.uniform3f(camPosLoc, camX, camY, camZ); gl.uniform3f(camTargetLoc, 0, 0, 0);

gl.drawArrays(gl.TRIANGLES, 0, 6); requestAnimationFrame(render); } requestAnimationFrame(render); </script>

</body>
</html>
