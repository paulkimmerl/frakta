<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Fraktal â€“ Transparentes Glas</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
<canvas id="glcanvas"></canvas>
<script>
const canvas = document.getElementById("glcanvas");
const gl = canvas.getContext("webgl");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
gl.viewport(0, 0, canvas.width, canvas.height);

// === SHADERS ===
const vertexShaderSource = `
attribute vec3 position;
void main() {
  gl_Position = vec4(position, 1.0);
}
`;

const fragmentShaderSource = `
precision highp float;
uniform vec2 resolution;
uniform vec3 camPos;
uniform vec3 camTarget;
uniform float time;

float mandelbulbDE(vec3 p) {
  vec3 z = p;
  float dr = 1.0;
  float r = 0.0;
  const float power = 8.0;
  for (int i = 0; i < 8; i++) {
    r = length(z);
    if (r > 2.0) break;
    float theta = acos(z.z / r);
    float phi = atan(z.y, z.x);
    dr = pow(r, power - 1.0) * power * dr + 1.0;
    float zr = pow(r, power);
    theta *= power;
    phi *= power;
    z = zr * vec3(sin(theta)*cos(phi), sin(theta)*sin(phi), cos(theta)) + p;
  }
  return 0.5 * log(r) * r / dr;
}

vec3 getNormal(vec3 p) {
  float e = 0.001;
  float d = mandelbulbDE(p);
  return normalize(vec3(
    mandelbulbDE(p + vec3(e,0,0)) - d,
    mandelbulbDE(p + vec3(0,e,0)) - d,
    mandelbulbDE(p + vec3(0,0,e)) - d
  ));
}

float raymarch(vec3 ro, vec3 rd) {
  float t = 0.0;
  for (int i = 0; i < 100; i++) {
    vec3 p = ro + rd * t;
    float d = mandelbulbDE(p);
    if (d < 0.001) return t;
    if (t > 20.0) break;
    t += d;
  }
  return -1.0;
}

void main() {
  vec2 uv = (gl_FragCoord.xy / resolution.xy) * 2.0 - 1.0;
  uv.x *= resolution.x / resolution.y;

  vec3 forward = normalize(camTarget - camPos);
  vec3 right = normalize(cross(vec3(0.0,1.0,0.0), forward));
  vec3 up = cross(forward, right);
  vec3 rd = normalize(uv.x * right + uv.y * up + forward);
  vec3 ro = camPos;

  float t = raymarch(ro, rd);
  vec3 col = vec3(0.0);
  if (t > 0.0) {
    vec3 pos = ro + rd * t;
    vec3 normal = getNormal(pos);
    vec3 lightDir = normalize(vec3(0.4, 1.0, 0.3));
    
    float diff = clamp(dot(normal, lightDir), 0.0, 1.0);
    float fresnel = pow(1.0 - dot(rd, normal), 3.0);
    float spec = pow(clamp(dot(reflect(-lightDir, normal), -rd), 0.0, 1.0), 16.0);

    col = vec3(0.6, 0.8, 1.0) * diff + fresnel * 0.5 + spec * 0.8;
  }

  gl_FragColor = vec4(col, 0.6); // transparente Wirkung
}
`;

// === SHADER SETUP ===
function compileShader(type, source) {
  const shader = gl.createShader(type);
  gl.shaderSource(shader, source);
  gl.compileShader(shader);
  if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
    console.error(gl.getShaderInfoLog(shader));
  }
  return shader;
}
const vs = compileShader(gl.VERTEX_SHADER, vertexShaderSource);
const fs = compileShader(gl.FRAGMENT_SHADER, fragmentShaderSource);

const program = gl.createProgram();
gl.attachShader(program, vs);
gl.attachShader(program, fs);
gl.linkProgram(program);
gl.useProgram(program);

// === BUFFER ===
const positionLoc = gl.getAttribLocation(program, "position");
const resLoc = gl.getUniformLocation(program, "resolution");
const camPosLoc = gl.getUniformLocation(program, "camPos");
const camTargetLoc = gl.getUniformLocation(program, "camTarget");
const timeLoc = gl.getUniformLocation(program, "time");

const buffer = gl.createBuffer();
gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
  -1,-1,0, 1,-1,0, -1,1,0,
  -1,1,0, 1,-1,0, 1,1,0
]), gl.STATIC_DRAW);
gl.enableVertexAttribArray(positionLoc);
gl.vertexAttribPointer(positionLoc, 3, gl.FLOAT, false, 0, 0);

// === ORBIT CAMERA ===
let azimuth = 0.0;
let elevation = 0.4;
let radius = 3.2;
let dragging = false;
let lastX = 0;
let lastY = 0;

canvas.addEventListener("mousedown", e => {
  dragging = true;
  lastX = e.clientX;
  lastY = e.clientY;
});
window.addEventListener("mouseup", () => dragging = false);
canvas.addEventListener("mousemove", e => {
  if (!dragging) return;
  azimuth += (e.clientX - lastX) * 0.01;
  elevation += (e.clientY - lastY) * 0.01;
  elevation = Math.max(0.01, Math.min(Math.PI / 2 - 0.01, elevation));
  lastX = e.clientX;
  lastY = e.clientY;
});
canvas.addEventListener("wheel", e => {
  radius += e.deltaY * 0.01;
  radius = Math.max(0.5, Math.min(10.0, radius));
});

// === RENDER ===
function render(time) {
  gl.clear(gl.COLOR_BUFFER_BIT);
  gl.uniform2f(resLoc, canvas.width, canvas.height);
  gl.uniform1f(timeLoc, time * 0.001);

  const camX = radius * Math.sin(azimuth) * Math.cos(elevation);
  const camY = radius * Math.sin(elevation);
  const camZ = radius * Math.cos(azimuth) * Math.cos(elevation);
  gl.uniform3f(camPosLoc, camX, camY, camZ);
  gl.uniform3f(camTargetLoc, 0.0, 0.0, 0.0);

  gl.drawArrays(gl.TRIANGLES, 0, 6);
  requestAnimationFrame(render);
}
requestAnimationFrame(render);
</script>
</body>
</html>
