<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>3D Fraktal Morph</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      width: 100%;
      height: 100%;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
<canvas id="glcanvas"></canvas>
<script>
const canvas = document.getElementById("glcanvas");
const gl = canvas.getContext("webgl");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
gl.viewport(0, 0, canvas.width, canvas.height);const vs = attribute vec3 position; void main() { gl_Position = vec4(position, 1.0); }; const fs = ` precision highp float; uniform vec2 resolution; uniform float time; uniform vec3 camPos; uniform vec3 camTarget;

float DE(vec3 pos, float power, float scale, float offset) { vec3 z = pos; float dr = 1.0; float r = 0.0; for (int i = 0; i < 8; i++) { r = length(z); if (r > 2.0) break; float theta = acos(z.z/r); float phi = atan(z.y, z.x); dr =  pow(r, power-1.0)powerdr + 1.0; float zr = pow(r, power); theta *= power; phi *= power; z = zr * vec3(sin(theta)*cos(phi), sin(theta)sin(phi), cos(theta)); z = scale * z + pos + offset; } return 0.5log(r)*r/dr; }

vec3 getNormal(vec3 p, float power, float scale, float offset) { float eps = 0.001; float d = DE(p, power, scale, offset); return normalize(vec3( DE(p + vec3(eps,0,0), power, scale, offset) - d, DE(p + vec3(0,eps,0), power, scale, offset) - d, DE(p + vec3(0,0,eps), power, scale, offset) - d )); }

float raymarch(vec3 ro, vec3 rd, float power, float scale, float offset) { float t = 0.0; for(int i = 0; i < 100; i++) { vec3 p = ro + rd * t; float d = DE(p, power, scale, offset); if (d < 0.001) return t; t += d; if (t > 20.0) break; } return -1.0; }

void main() { vec2 uv = (gl_FragCoord.xy / resolution.xy) * 2.0 - 1.0; uv.x *= resolution.x / resolution.y;

float power = 8.0 + 2.0sin(time0.1); float scale = 1.0 + 0.3sin(time0.15); float offset = 0.1sin(time0.07);

vec3 forward = normalize(camTarget - camPos); vec3 right = normalize(cross(vec3(0,1,0), forward)); vec3 up = cross(forward, right); vec3 rd = normalize(uv.xright + uv.yup + forward); vec3 ro = camPos;

float dist = raymarch(ro, rd, power, scale, offset); vec3 col = vec3(0.0); if(dist > 0.0) { vec3 pos = ro + rd * dist; vec3 normal = getNormal(pos, power, scale, offset); vec3 light = normalize(vec3(1.0,1.0,1.0)); float diff = dot(normal, light); col = vec3(diff); } gl_FragColor = vec4(col, 1.0); }`;

function compileShader(type, src) { const s = gl.createShader(type); gl.shaderSource(s, src); gl.compileShader(s); if (!gl.getShaderParameter(s, gl.COMPILE_STATUS)) throw new Error(gl.getShaderInfoLog(s)); return s; }

const vShader = compileShader(gl.VERTEX_SHADER, vs); const fShader = compileShader(gl.FRAGMENT_SHADER, fs); const program = gl.createProgram(); gl.attachShader(program, vShader); gl.attachShader(program, fShader); gl.linkProgram(program); gl.useProgram(program);

const buf = gl.createBuffer(); gl.bindBuffer(gl.ARRAY_BUFFER, buf); gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([ -1,-1,0,  1,-1,0,  -1,1,0, -1,1,0,   1,-1,0,   1,1,0 ]), gl.STATIC_DRAW);

const posLoc = gl.getAttribLocation(program, "position"); gl.enableVertexAttribArray(posLoc); gl.vertexAttribPointer(posLoc, 3, gl.FLOAT, false, 0, 0);

const resLoc = gl.getUniformLocation(program, "resolution"); const timeLoc = gl.getUniformLocation(program, "time"); const camPosLoc = gl.getUniformLocation(program, "camPos"); const camTargetLoc = gl.getUniformLocation(program, "camTarget");

let azimuth = 0, elevation = 0.4, radius = 2.5; let azimuthVel = 0;

function render(t) { gl.clear(gl.COLOR_BUFFER_BIT); gl.uniform2f(resLoc, canvas.width, canvas.height); gl.uniform1f(timeLoc, t * 0.001);

azimuth += azimuthVel; azimuthVel *= 0.98;

const camX = radius * Math.sin(azimuth) * Math.cos(elevation); const camY = radius * Math.sin(elevation); const camZ = radius * Math.cos(azimuth) * Math.cos(elevation); gl.uniform3f(camPosLoc, camX, camY, camZ); gl.uniform3f(camTargetLoc, 0, 0, 0);

gl.drawArrays(gl.TRIANGLES, 0, 6); requestAnimationFrame(render); } requestAnimationFrame(render); </script>

</body>
</html>
