<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Mandelbulb Glass Bloom Fog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
      width: 100%;
      touch-action: none;
      user-select: none;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }

</head>
<body>
<canvas id="glcanvas"></canvas>
<script id="vertexShader" type="x-shader/x-vertex">
attribute vec3 position;
void main() {
  gl_Position = vec4(position, 1.0);
}
</script><script id="fragmentShader" type="x-shader/x-fragment">
precision highp float;
uniform vec2 resolution;
uniform vec3 camPos;
uniform vec3 camTarget;
uniform float time;

// ... noise, fbm, DE functions ...
// (Gekürzt für Klarheit - wird aus vorigem funktionierenden Code übernommen)

void main() {
  vec2 uv = (gl_FragCoord.xy / resolution) * 2.0 - 1.0;
  uv.x *= resolution.x / resolution.y;

  vec3 forward = normalize(camTarget - camPos);
  vec3 right = normalize(cross(vec3(0,1,0), forward));
  vec3 up = cross(forward, right);
  vec3 rd = normalize(uv.x * right + uv.y * up + forward);
  vec3 ro = camPos;

  float depth = raymarch(ro, rd, power, offset);

  vec3 col = vec3(0.0);
  if(depth > 0.0) {
    vec3 p = ro + rd * depth;
    vec3 n = getNormal(p, power, offset);
    float fresnel = pow(1.0 - dot(rd, n), 3.0);
    float glow = exp(-depth * 0.5);
    vec3 light = vec3(0.6, 0.7, 0.8);
    col = mix(vec3(0.1, 0.1, 0.2), light, fresnel) * glow;
  }

  float fog = 1.0 - exp(-depth * 0.15);
  col = mix(col, vec3(0.02, 0.03, 0.04), fog);
  col += pow(col, vec3(2.0)) * 0.05; // soft bloom
  
  gl_FragColor = vec4(col, 1.0);
}
</script><script>
