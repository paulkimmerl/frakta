<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>Mandelbulb mit Rotation und Zoom</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  html, body {
    margin:0; padding:0; overflow:hidden; background:black;
    height:100%; width:100%;
    touch-action:none; /* wichtig für Touch-Gesten */
    user-select:none;
  }
  canvas {
    display:block;
    width:100vw; height:100vh;
  }
</style>
</head>
<body>
<canvas id="glcanvas"></canvas>
<script>
const canvas = document.getElementById("glcanvas");
const gl = canvas.getContext("webgl");
if (!gl) alert("WebGL wird nicht unterstützt");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  gl.viewport(0, 0, canvas.width, canvas.height);
}
resize();
window.addEventListener("resize", resize);

// Vertex Shader
const vertexShaderSource = `
  attribute vec3 position;
  void main() {
    gl_Position = vec4(position, 1.0);
  }
`;

// Fragment Shader (Mandelbulb mit Animation)
const fragmentShaderSource = `
  precision highp float;
  uniform vec2 resolution;
  uniform vec3 camPos;
  uniform vec3 camTarget;
  uniform float time;

  float mandelbulbDE(vec3 pos) {
    vec3 z = pos;
    float dr = 1.0;
    float r = 0.0;
    const int ITER = 8;
    const float power = 8.0;
    for(int i = 0; i < ITER; i++) {
      r = length(z);
      if (r > 2.0) break;
      float theta = acos(z.z / r);
      float phi = atan(z.y, z.x);
      dr =  pow(r, power - 1.0)*power*dr + 1.0;
      float zr = pow(r, power);
      theta *= power;
      phi *= power;
      z = zr * vec3(sin(theta)*cos(phi), sin(theta)*sin(phi), cos(theta)) + pos;
    }
    return 0.5*log(r)*r/dr;
  }

  float raymarch(vec3 ro, vec3 rd) {
    float t=0.0;
    for(int i=0;i<80;i++){
      vec3 p=ro+rd*t;
      float d=mandelbulbDE(p);
      if(d<0.001) return t;
      if(t>20.0) break;
      t+=d;
    }
    return -1.0;
  }

  vec3 getNormal(vec3 p) {
    float eps=0.001;
    float d=mandelbulbDE(p);
    return normalize(vec3(
      mandelbulbDE(p+vec3(eps,0,0))-d,
      mandelbulbDE(p+vec3(0,eps,0))-d,
      mandelbulbDE(p+vec3(0,0,eps))-d
    ));
  }

  void main(){
    vec2 uv=(gl_FragCoord.xy/resolution)*2.0-1.0;
    uv.x*=resolution.x/resolution.y;

    vec3 forward = normalize(camTarget - camPos);
    vec3 right = normalize(cross(vec3(0,1,0), forward));
    vec3 up = cross(forward, right);

    vec3 rd = normalize(uv.x*right + uv.y*up + forward);
    vec3 ro = camPos;

    float t = raymarch(ro, rd);
    vec3 color = vec3(0.0);
    if(t>0.0){
      vec3 pos = ro + rd*t;
      vec3 normal = getNormal(pos);
      vec3 lightDir = normalize(vec3(1.0,1.0,1.0));
      float diff = max(dot(normal, lightDir), 0.0);
      color = vec3(diff);
    }

    gl_FragColor = vec4(color, 1.0);
  }
`;

function compileShader(type, source){
  const shader = gl.createShader(type);
  gl.shaderSource(shader, source);
  gl.compileShader(shader);
  if(!gl.getShaderParameter(shader, gl.COMPILE_STATUS)){
    console.error(gl.getShaderInfoLog(shader));
    return null;
  }
  return shader;
}

const vertexShader = compileShader(gl.VERTEX_SHADER, vertexShaderSource);
const fragmentShader = compileShader(gl.FRAGMENT_SHADER, fragmentShaderSource);

const program = gl.createProgram();
gl.attachShader(program, vertexShader);
gl.attachShader(program, fragmentShader);
gl.linkProgram(program);
if(!gl.getProgramParameter(program, gl.LINK_STATUS)){
  console.error(gl.getProgramInfoLog(program));
}
gl.useProgram(program);

// Rechteck über ganze Fläche
const posLoc = gl.getAttribLocation(program, "position");
const resLoc = gl.getUniformLocation(program, "resolution");
const camPosLoc = gl.getUniformLocation(program, "camPos");
const camTargetLoc = gl.getUniformLocation(program, "camTarget");
const timeLoc = gl.getUniformLocation(program, "time");

const vertexBuffer = gl.createBuffer();
gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
  -1, -1, 0,
   1, -1, 0,
  -1,  1, 0,
  -1,  1, 0,
   1, -1, 0,
   1,  1, 0,
]), gl.STATIC_DRAW);

gl.enableVertexAttribArray(posLoc);
gl.vertexAttribPointer(posLoc, 3, gl.FLOAT, false, 0, 0);

// Kamera Einstellungen
let azimuth = 0;
let elevation = 0.4;
let radius = 4.0;

let isDragging = false;
let lastX = 0;
let lastY = 0;

let autoRotate = true;

function getCamPos(){
  const x = radius * Math.cos(elevation) * Math.sin(azimuth);
  const y = radius * Math.sin(elevation);
  const z = radius * Math.cos(elevation) * Math.cos(azimuth);
  return [x, y, z];
}

canvas.addEventListener("mousedown", e => {
  isDragging = true;
  autoRotate = false;
  lastX = e.clientX;
  lastY = e.clientY;
});
window.addEventListener("mouseup", e => {
  isDragging = false;
});
window.addEventListener("mousemove", e => {
  if(!isDragging) return;
  const dx = e.clientX - lastX;
  const dy = e.clientY - lastY;
  lastX = e.clientX;
  lastY = e.clientY;

  azimuth += dx * 0.005;
  elevation += dy * 0.005;
  // Begrenze elevation zwischen -89° und +89°
  elevation = Math.min(Math.max(elevation, -Math.PI/2 + 0.01), Math.PI/2 - 0.01);
});

canvas.addEventListener("wheel", e => {
  e.preventDefault();
  radius += e.deltaY * 0.01;
  radius = Math.min(Math.max(radius, 2.0), 10.0);
  autoRotate = false;
}, {passive:false});

// Touch Support
let ongoingTouches = [];

function getDistance(touches){
  if(touches.length < 2) return 0;
  let dx = touches[0].clientX - touches[1].clientX;
  let dy = touches[0].clientY - touches[1].clientY;
  return Math.sqrt(dx*dx + dy*dy);
}

canvas.addEventListener("touchstart", e => {
  e.preventDefault();
  autoRotate = false;
  for(let t of e.changedTouches){
    ongoingTouches.push(t);
  }
  if(ongoingTouches.length === 1){
    lastX = ongoingTouches[0].clientX;
    lastY = ongoingTouches[0].clientY;
  }
  if(ongoingTouches.length === 2){
    lastDist = getDistance(ongoingTouches);
  }
}, {passive:false});

canvas.addEventListener("touchmove", e => {
  e.preventDefault();
  for(let t of e.changedTouches){
    for(let i=0;i<ongoingTouches.length;i++){
      if(ongoingTouches[i].identifier === t.identifier){
        ongoingTouches[i] = t;
        break;
      }
    }
  }
  if(ongoingTouches.length === 1){
    const dx = ongoingTouches[0].clientX - lastX;
    const dy = ongoingTouches[0].clientY - lastY;
    lastX = ongoingTouches[0].clientX;
    lastY = ongoingTouches[0].clientY;
    azimuth += dx * 0.005;
    elevation += dy * 0.005;
    elevation = Math.min(Math.max(elevation, -Math.PI/2 + 0.01), Math.PI/2 - 0.01);
  } else if (ongoingTouches.length === 2){
    let dist = getDistance(ongoingTouches);
    if(lastDist){
      let diff = dist - lastDist;
      radius -= diff * 0.01;
      radius = Math.min(Math.max(radius, 2.0), 10.0);
    }
    lastDist = dist;
  }
}, {passive:false});

canvas.addEventListener("touchend", e => {
  e.preventDefault();
  for(let t of e.changedTouches){
    for(let i=0;i<ongoingTouches.length;i++){
      if(ongoingTouches[i].identifier === t.identifier){
        ongoingTouches.splice(i,1);
        break;
      }
    }
  }
  if(ongoingTouches.length < 2) lastDist = null;
}, {passive:false});

canvas.addEventListener("touchcancel", e => {
  e.preventDefault();
  ongoingTouches = [];
  lastDist = null;
}, {passive:false});

// Animation Loop
let timeStart = performance.now();

function animate(){
  const timeNow = performance.now();
  const elapsed = (timeNow - timeStart) * 0.001;

  if(!isDragging && ongoingTouches.length === 0){
    azimuth += 0.0003; // langsame Auto-Rotation
  }

  const camPos = getCamPos();
  gl.uniform3f(camPosLoc, camPos[0], camPos[1], camPos[2]);
  gl.uniform3f(camTargetLoc, 0,0,0);
  gl.uniform2f(resLoc, canvas.width, canvas.height);
  gl.uniform1f(timeLoc, elapsed);

  gl.drawArrays(gl.TRIANGLES, 0, 6);
  requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
