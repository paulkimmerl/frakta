<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Glas-Mandelbulb</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: white;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="glcanvas"></canvas>
<script>
const canvas = document.getElementById("glcanvas");
const gl = canvas.getContext("webgl");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
gl.viewport(0, 0, canvas.width, canvas.height);

// Shader-Quellen
const vertexShaderSource = `
  attribute vec3 position;
  void main() {
    gl_Position = vec4(position, 1.0);
  }
`;

const fragmentShaderSource = `
  precision highp float;
  uniform vec2 resolution;
  uniform vec3 camPos;
  uniform vec3 camTarget;
  uniform float time;

  float mandelbulbDE(vec3 pos, float power) {
    vec3 z = pos;
    float dr = 1.0;
    float r = 0.0;
    for (int i = 0; i < 8; i++) {
      r = length(z);
      if (r > 2.0) break;
      float theta = acos(z.z / r);
      float phi = atan(z.y, z.x);
      dr = pow(r, power - 1.0) * power * dr + 1.0;
      float zr = pow(r, power);
      theta *= power;
      phi *= power;
      z = zr * vec3(sin(theta) * cos(phi), sin(theta) * sin(phi), cos(theta)) + pos;
    }
    return 0.5 * log(r) * r / dr;
  }

  vec3 getNormal(vec3 p, float power) {
    float e = 0.001;
    return normalize(vec3(
      mandelbulbDE(p + vec3(e,0,0), power) - mandelbulbDE(p - vec3(e,0,0), power),
      mandelbulbDE(p + vec3(0,e,0), power) - mandelbulbDE(p - vec3(0,e,0), power),
      mandelbulbDE(p + vec3(0,0,e), power) - mandelbulbDE(p - vec3(0,0,e), power)
    ));
  }

  float raymarch(vec3 ro, vec3 rd, float power) {
    float t = 0.0;
    for (int i = 0; i < 100; i++) {
      vec3 p = ro + rd * t;
      float d = mandelbulbDE(p, power);
      if (d < 0.001) return t;
      if (t > 100.0) break;
      t += d;
    }
    return -1.0;
  }

  void main() {
    vec2 uv = (gl_FragCoord.xy / resolution) * 2.0 - 1.0;
    uv.x *= resolution.x / resolution.y;

    vec3 forward = normalize(camTarget - camPos);
    vec3 right = normalize(cross(vec3(0.0,1.0,0.0), forward));
    vec3 up = cross(forward, right);
    vec3 rayDir = normalize(uv.x * right + uv.y * up + forward);
    vec3 rayOrigin = camPos;

    float dist = raymarch(rayOrigin, rayDir, 8.0);
    vec3 col = vec3(1.0); // Hintergrund: weiÃŸ

    if (dist > 0.0) {
      vec3 pos = rayOrigin + rayDir * dist;
      vec3 normal = getNormal(pos, 8.0);
      float fresnel = pow(1.0 - dot(normal, -rayDir), 3.0);
      col = mix(vec3(0.9, 0.95, 1.0), vec3(0.6, 0.8, 1.0), fresnel); // Glasfarbe
      col *= 0.3 + fresnel * 0.7;
    }

    gl_FragColor = vec4(col, 1.0);
  }
`;

// Shader Kompilierung
function compileShader(type, source) {
  const shader = gl.createShader(type);
  gl.shaderSource(shader, source);
  gl.compileShader(shader);
  if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
    console.error(gl.getShaderInfoLog(shader));
  }
  return shader;
}

const vertexShader = compileShader(gl.VERTEX_SHADER, vertexShaderSource);
const fragmentShader = compileShader(gl.FRAGMENT_SHADER, fragmentShaderSource);
const program = gl.createProgram();
gl.attachShader(program, vertexShader);
gl.attachShader(program, fragmentShader);
gl.linkProgram(program);
gl.useProgram(program);

// Attribute / Uniforms
const posLoc = gl.getAttribLocation(program, "position");
const resLoc = gl.getUniformLocation(program, "resolution");
const camPosLoc = gl.getUniformLocation(program, "camPos");
const camTargetLoc = gl.getUniformLocation(program, "camTarget");
const timeLoc = gl.getUniformLocation(program, "time");

// Fullscreen Quad
const buffer = gl.createBuffer();
gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
  -1, -1, 0,
   1, -1, 0,
  -1,  1, 0,
  -1,  1, 0,
   1, -1, 0,
   1,  1, 0
]), gl.STATIC_DRAW);

gl.enableVertexAttribArray(posLoc);
gl.vertexAttribPointer(posLoc, 3, gl.FLOAT, false, 0, 0);

// Kamera Parameter
let azimuth = 0;
let elevation = 0.5;
let radius = 3.0;
let dragging = false;
let lastX = 0, lastY = 0;

canvas.addEventListener("mousedown", e => {
  dragging = true;
  lastX = e.clientX;
  lastY = e.clientY;
});
window.addEventListener("mouseup", () => dragging = false);
canvas.addEventListener("mousemove", e => {
  if (dragging) {
    const dx = e.clientX - lastX;
    const dy = e.clientY - lastY;
    azimuth += dx * 0.01;
    elevation += dy * 0.01;
    elevation = Math.max(0.01, Math.min(Math.PI / 2 - 0.01, elevation));
    lastX = e.clientX;
    lastY = e.clientY;
  }
});
window.addEventListener("wheel", e => {
  radius += e.deltaY * 0.01;
  radius = Math.max(0.1, Math.min(10.0, radius));
});

function render(t) {
  gl.clear(gl.COLOR_BUFFER_BIT);
  gl.uniform2f(resLoc, canvas.width, canvas.height);
  gl.uniform1f(timeLoc, t * 0.001);

  const x = radius * Math.sin(azimuth) * Math.cos(elevation);
  const y = radius * Math.sin(elevation);
  const z = radius * Math.cos(azimuth) * Math.cos(elevation);
  gl.uniform3f(camPosLoc, x, y, z);
  gl.uniform3f(camTargetLoc, 0, 0, 0);

  gl.drawArrays(gl.TRIANGLES, 0, 6);
  requestAnimationFrame(render);
}
requestAnimationFrame(render);
</script>
</body>
</html>
