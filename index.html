<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D SDF Raymarching (Mobilf√§hig)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      touch-action: none;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r150/three.min.js"></script>

  <script id="vertexShader" type="x-shader/x-vertex">
    varying vec2 vUv;
    void main() {
      vUv = uv;
      gl_Position = vec4(position, 1.0);
    }
  </script>

  <script id="fragmentShader" type="x-shader/x-fragment">
    precision mediump float;
    varying vec2 vUv;

    uniform float iTime;
    uniform vec2 iResolution;

    float sphereSDF(vec3 p) {
      return length(p) - 1.0;
    }

    float raymarch(vec3 ro, vec3 rd) {
      float t = 0.0;
      for (int i = 0; i < 64; i++) {
        vec3 p = ro + rd * t;
        float d = sphereSDF(p);
        if (d < 0.001) return t;
        if (t > 20.0) break;
        t += d;
      }
      return t;
    }

    vec3 getRayDir(vec2 uv, vec3 camPos, vec3 target, float zoom) {
      vec3 f = normalize(target - camPos);
      vec3 r = normalize(cross(vec3(0.0, 1.0, 0.0), f));
      vec3 u = cross(f, r);
      return normalize(r * uv.x + u * uv.y + f * zoom);
    }

    void main() {
      vec2 uv = (vUv - 0.5) * 2.0;
      uv.x *= iResolution.x / iResolution.y;

      vec3 camPos = vec3(0.0, 0.0, 3.0);
      vec3 target = vec3(0.0);
      vec3 rd = getRayDir(uv, camPos, target, 1.0);

      float t = raymarch(camPos, rd);
      vec3 col;

      if (t < 20.0) {
        vec3 hit = camPos + rd * t;
        float shade = dot(normalize(hit), vec3(0.0, 1.0, 0.0)) * 0.5 + 0.5;
        col = vec3(shade, 0.5 * shade, 1.0 - shade);
      } else {
        col = vec3(0.05, 0.05, 0.07);
      }

      gl_FragColor = vec4(col, 1.0);
    }
  </script>

  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.Camera();
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
    document.body.appendChild(renderer.domElement);

    const uniforms = {
      iTime: { value: 0 },
      iResolution: { value: new THREE.Vector2() },
    };

    const material = new THREE.ShaderMaterial({
      uniforms,
      vertexShader: document.getElementById('vertexShader').textContent,
      fragmentShader: document.getElementById('fragmentShader').textContent,
    });

    const quad = new THREE.Mesh(new THREE.PlaneGeometry(2, 2), material);
    scene.add(quad);

    function resize() {
      const dpr = window.devicePixelRatio || 1;
      const w = window.innerWidth;
      const h = window.innerHeight;
      renderer.setSize(w, h, false);
      renderer.setPixelRatio(dpr);
      uniforms.iResolution.value.set(w * dpr, h * dpr);
    }

    window.addEventListener('resize', resize);
    resize();

    function animate(time) {
      uniforms.iTime.value = time * 0.001;
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
