<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>Simple 3D Mandelbulb Fraktal</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  body, html {
    margin: 0; padding: 0; overflow: hidden; background: black;
    height: 100vh; width: 100vw;
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>
<canvas id="glcanvas"></canvas>

<script>
  const canvas = document.getElementById('glcanvas');
  const gl = canvas.getContext('webgl');

  if (!gl) {
    alert('WebGL nicht unterst√ºtzt!');
  }

  // Vertex Shader
  const vertexSource = `
    attribute vec3 position;
    void main() {
      gl_Position = vec4(position, 1.0);
    }
  `;

  // Fragment Shader: Simple Mandelbulb raymarcher
  const fragmentSource = `
    precision highp float;

    uniform vec2 resolution;
    uniform float time;

    // Mandelbulb Distance Estimator
    float mandelbulbDE(vec3 pos) {
      vec3 z = pos;
      float dr = 1.0;
      float r = 0.0;
      const int Iter = 8;
      float power = 8.0;
      for(int i=0; i<Iter; i++) {
        r = length(z);
        if(r>2.0) break;

        // Spherical coords
        float theta = acos(z.z/r);
        float phi = atan(z.y,z.x);
        dr = pow(r,power-1.0)*power*dr + 1.0;
        float zr = pow(r,power);
        theta *= power;
        phi *= power;
        z = zr * vec3(
          sin(theta)*cos(phi),
          sin(theta)*sin(phi),
          cos(theta)
        ) + pos;
      }
      return 0.5*log(r)*r/dr;
    }

    // Raymarching function
    float raymarch(vec3 ro, vec3 rd) {
      float t = 0.0;
      for(int i=0; i<64; i++) {
        vec3 p = ro + t*rd;
        float d = mandelbulbDE(p);
        if(d<0.001) return t;
        if(t>10.0) break;
        t += d;
      }
      return -1.0;
    }

    void main() {
      vec2 uv = (gl_FragCoord.xy / resolution.xy) * 2.0 - 1.0;
      uv.x *= resolution.x/resolution.y;

      // Camera setup
      vec3 ro = vec3(2.5*sin(time*0.3), 1.5, 2.5*cos(time*0.3));
      vec3 target = vec3(0.0);
      vec3 forward = normalize(target - ro);
      vec3 right = normalize(cross(vec3(0.0,1.0,0.0), forward));
      vec3 up = cross(forward, right);
      vec3 rd = normalize(uv.x*right + uv.y*up + forward);

      float dist = raymarch(ro, rd);

      vec3 col = vec3(0.0);
      if(dist>0.0) {
        vec3 pos = ro + rd*dist;
        float lighting = dot(normalize(pos), vec3(0.0,1.0,0.0))*0.5 + 0.5;
        col = vec3(0.8,0.6,1.0)*lighting;
      } else {
        col = vec3(0.05,0.0,0.1);
      }

      gl_FragColor = vec4(col,1.0);
    }
  `;

  // Compile Shader
  function createShader(gl,type,source) {
    const shader = gl.createShader(type);
    gl.shaderSource(shader,source);
    gl.compileShader(shader);
    if(!gl.getShaderParameter(shader,gl.COMPILE_STATUS)) {
      alert('Shader-Fehler: ' + gl.getShaderInfoLog(shader));
      gl.deleteShader(shader);
      return null;
    }
    return shader;
  }

  // Create Program
  function createProgram(gl,vertexShader,fragmentShader) {
    const program = gl.createProgram();
    gl.attachShader(program,vertexShader);
    gl.attachShader(program,fragmentShader);
    gl.linkProgram(program);
    if(!gl.getProgramParameter(program,gl.LINK_STATUS)) {
      alert('Program-Fehler: ' + gl.getProgramInfoLog(program));
      gl.deleteProgram(program);
      return null;
    }
    return program;
  }

  // Setup shaders and program
  const vertexShader = createShader(gl,gl.VERTEX_SHADER,vertexSource);
  const fragmentShader = createShader(gl,gl.FRAGMENT_SHADER,fragmentSource);
  const program = createProgram(gl,vertexShader,fragmentShader);

  // Buffer & attribute setup
  const positionAttributeLocation = gl.getAttribLocation(program, "position");
  const positionBuffer = gl.createBuffer();
  gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
  // Fullscreen quad
  const positions = [
    -1, -1, 0,
     1, -1, 0,
    -1,  1, 0,
    -1,  1, 0,
     1, -1, 0,
     1,  1, 0,
  ];
  gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(positions), gl.STATIC_DRAW);

  // Uniform locations
  const resolutionUniformLocation = gl.getUniformLocation(program, "resolution");
  const timeUniformLocation = gl.getUniformLocation(program, "time");

  // Resize canvas to fill window
  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    gl.viewport(0,0,canvas.width,canvas.height);
  }
  window.addEventListener('resize', resize);
  resize();

  // Draw loop
  function render(time=0) {
    gl.clear(gl.COLOR_BUFFER_BIT);

    gl.useProgram(program);

    // Setup position attribute
    gl.enableVertexAttribArray(positionAttributeLocation);
    gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
    gl.vertexAttribPointer(positionAttributeLocation, 3, gl.FLOAT, false, 0, 0);

    // Set uniforms
    gl.uniform2f(resolutionUniformLocation, canvas.width, canvas.height);
    gl.uniform1f(timeUniformLocation, time*0.001);

    // Draw
    gl.drawArrays(gl.TRIANGLES, 0, 6);

    requestAnimationFrame(render);
  }
  requestAnimationFrame(render);

</script>
</body>
</html>
