<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Langsames Mandelbulb Morphing in SW</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100%;
      width: 100%;
      user-select: none;
      touch-action: none;
      cursor: grab;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
    body:active {
      cursor: grabbing;
    }
  </style>
</head>
<body>
<canvas id="glcanvas"></canvas>
<script>
const canvas = document.getElementById('glcanvas');
const gl = canvas.getContext('webgl');
if (!gl) alert("WebGL nicht verfÃ¼gbar");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  gl.viewport(0, 0, canvas.width, canvas.height);
});

const vs = `
attribute vec3 position;
void main() {
  gl_Position = vec4(position, 1.0);
}
`;

const fs = `
precision highp float;
uniform vec2 resolution;
uniform vec3 camPos;
uniform vec3 camTarget;
uniform float time;

float mandelbulbDE(vec3 pos) {
  vec3 z = pos;
  float dr = 1.0;
  float r = 0.0;
  float power = 8.0 + 0.4 * sin(time * 0.05);  // langsames Morphing

  for (int i = 0; i < 8; i++) {
    r = length(z);
    if (r > 2.0) break;

    float theta = acos(z.z / r);
    float phi = atan(z.y, z.x);
    dr = pow(r, power - 1.0) * power * dr + 1.0;

    float zr = pow(r, power);
    theta *= power;
    phi *= power;

    z = zr * vec3(
      sin(theta) * cos(phi),
      sin(theta) * sin(phi),
      cos(theta)
    ) + pos;
  }
  return 0.45 * log(r) * r / dr;  // reduziert Artefakte
}

vec3 getNormal(vec3 p) {
  float eps = 0.001;
  float d = mandelbulbDE(p);
  return normalize(vec3(
    mandelbulbDE(p + vec3(eps, 0, 0)) - d,
    mandelbulbDE(p + vec3(0, eps, 0)) - d,
    mandelbulbDE(p + vec3(0, 0, eps)) - d
  ));
}

float raymarch(vec3 ro, vec3 rd) {
  float t = 0.0;
  for(int i = 0; i < 100; i++) {
    vec3 p = ro + t * rd;
    float dist = mandelbulbDE(p);
    if(dist < 0.001) return t;
    if(t > 20.0) break;
    t += dist;
  }
  return -1.0;
}

void main() {
  vec2 uv = (gl_FragCoord.xy / resolution) * 2.0 - 1.0;
  uv.x *= resolution.x / resolution.y;

  vec3 forward = normalize(camTarget - camPos);
  vec3 right = normalize(cross(vec3(0.0,1.0,0.0), forward));
  vec3 up = cross(forward, right);
  vec3 rd = normalize(uv.x * right + uv.y * up + forward);
  vec3 ro = camPos;

  float dist = raymarch(ro, rd);
  vec3 col = vec3(0.0);

  if(dist > 0.0) {
    vec3 pos = ro + rd * dist;
    vec3 normal = getNormal(pos);

    vec3 lightDir1 = normalize(vec3(
      sin(time * 0.3),
      cos(time * 0.4),
      sin(time * 0.2)
    ));
    vec3 lightDir2 = normalize(vec3(
      cos(time * 0.1),
      sin(time * 0.15),
      cos(time * 0.1 + 1.0)
    ));

    float diff1 = max(dot(normal, lightDir1), 0.0);
    float diff2 = max(dot(normal, lightDir2), 0.0);
    float brightness = 0.25 + 0.75 * abs(sin(time * 0.05));

    col = vec3((diff1 + 0.5 * diff2) * brightness);
  }

  gl_FragColor = vec4(col, 1.0);
}
`;

function compile(type, source) {
  const shader = gl.createShader(type);
  gl.shaderSource(shader, source);
  gl.compileShader(shader);
  if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS))
    console.error(gl.getShaderInfoLog(shader));
  return shader;
}

const prog = gl.createProgram();
gl.attachShader(prog, compile(gl.VERTEX_SHADER, vs));
gl.attachShader(prog, compile(gl.FRAGMENT_SHADER, fs));
gl.linkProgram(prog);
gl.useProgram(prog);

const buf = gl.createBuffer();
gl.bindBuffer(gl.ARRAY_BUFFER, buf);
gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
  -1,-1,0, 1,-1,0, -1,1,0,
  -1,1,0, 1,-1,0, 1,1,0
]), gl.STATIC_DRAW);

const loc = gl.getAttribLocation(prog, 'position');
gl.enableVertexAttribArray(loc);
gl.vertexAttribPointer(loc, 3, gl.FLOAT, false, 0, 0);

const resLoc = gl.getUniformLocation(prog, 'resolution');
const camPosLoc = gl.getUniformLocation(prog, 'camPos');
const camTargetLoc = gl.getUniformLocation(prog, 'camTarget');
const timeLoc = gl.getUniformLocation(prog, 'time');

// Orbit-Kamera
let azimuth = 0;
let elevation = 0.4;
let radius = 3.5;
let isDragging = false, lastX, lastY;
let azVel = 0;

canvas.addEventListener('mousedown', e => {
  isDragging = true;
  lastX = e.clientX;
  lastY = e.clientY;
});
canvas.addEventListener('mousemove', e => {
  if (!isDragging) return;
  let dx = e.clientX - lastX;
  let dy = e.clientY - lastY;
  azimuth += dx * 0.005;
  elevation += dy * 0.005;
  elevation = Math.max(0.1, Math.min(Math.PI/2 - 0.1, elevation));
  lastX = e.clientX;
  lastY = e.clientY;
});
window.addEventListener('mouseup', () => { isDragging = false; });

canvas.addEventListener('touchstart', e => {
  if (e.touches.length == 1) {
    isDragging = true;
    lastX = e.touches[0].clientX;
    lastY = e.touches[0].clientY;
  }
});
canvas.addEventListener('touchmove', e => {
  if (e.touches.length == 1) {
    let x = e.touches[0].clientX;
    let y = e.touches[0].clientY;
    let dx = x - lastX;
    let dy = y - lastY;
    azimuth += dx * 0.005;
    elevation += dy * 0.005;
    elevation = Math.max(0.1, Math.min(Math.PI/2 - 0.1, elevation));
    lastX = x;
    lastY = y;
  }
}, {passive:false});
canvas.addEventListener('touchend', () => { isDragging = false; });

// Zoom per Rad und Pinch
window.addEventListener('wheel', e => {
  radius += e.deltaY * 0.01;
  radius = Math.max(1.5, Math.min(10.0, radius));
});

let lastTouchDist = null;
canvas.addEventListener('touchmove', e => {
  if (e.touches.length == 2) {
    e.preventDefault();
    let dx = e.touches[0].clientX - e.touches[1].clientX;
    let dy = e.touches[0].clientY - e.touches[1].clientY;
    let dist = Math.hypot(dx, dy);
    if (lastTouchDist) {
      radius -= (dist - lastTouchDist) * 0.01;
      radius = Math.max(1.5, Math.min(10.0, radius));
    }
    lastTouchDist = dist;
  }
}, {passive:false});
canvas.addEventListener('touchend', () => {
  lastTouchDist = null;
});

function getCamPos(t) {
  if (!isDragging) azimuth += 0.001; // langsame Autorotation
  return [
    radius * Math.sin(azimuth) * Math.cos(elevation),
    radius * Math.sin(elevation),
    radius * Math.cos(azimuth) * Math.cos(elevation)
  ];
}

function render(t) {
  t *= 0.001;
  gl.viewport(0, 0, canvas.width, canvas.height);
  gl.clear(gl.COLOR_BUFFER_BIT);
  gl.uniform2f(resLoc, canvas.width, canvas.height);
  gl.uniform1f(timeLoc, t);

  const camPos = getCamPos(t);
  gl.uniform3fv(camPosLoc, camPos);
  gl.uniform3f(camTargetLoc, 0, 0, 0);

  gl.drawArrays(gl.TRIANGLES, 0, 6);
  requestAnimationFrame(render);
}
requestAnimationFrame(render);
</script>
</body>
</html>
