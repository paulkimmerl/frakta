<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mandelbulb Fraktal</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
<canvas id="glcanvas"></canvas>
<script type="module">
import * as THREE from "https://cdn.skypack.dev/three@0.158.0";

const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById("glcanvas") });
renderer.setSize(window.innerWidth, window.innerHeight);

const camera = new THREE.Camera();
const scene = new THREE.Scene();

const geometry = new THREE.PlaneGeometry(2, 2);

const material = new THREE.ShaderMaterial({
  uniforms: {
    iTime: { value: 0.0 },
    iResolution: { value: new THREE.Vector2(window.innerWidth, window.innerHeight) },
  },
  fragmentShader: `
    precision highp float;
    uniform vec2 iResolution;
    uniform float iTime;

    float mandelbulb(vec3 pos) {
      vec3 z = pos;
      float dr = 1.0;
      float r = 0.0;
      const int ITER = 10;
      float power = 8.0;
      for(int i = 0; i < ITER; i++) {
        r = length(z);
        if(r > 2.0) break;
        float theta = acos(z.z/r);
        float phi = atan(z.y, z.x);
        dr = pow(r, power-1.0)*power*dr + 1.0;
        float zr = pow(r, power);
        theta *= power;
        phi *= power;
        z = zr * vec3(
          sin(theta)*cos(phi),
          sin(theta)*sin(phi),
          cos(theta)
        ) + pos;
      }
      return 0.5*log(r)*r/dr;
    }

    void main() {
      vec2 uv = (gl_FragCoord.xy / iResolution.xy) * 2.0 - 1.0;
      uv.x *= iResolution.x / iResolution.y;

      vec3 camPos = vec3(4.0 * sin(iTime * 0.2), 2.0, 4.0 * cos(iTime * 0.2));
      vec3 target = vec3(0.0);
      vec3 forward = normalize(target - camPos);
      vec3 right = normalize(cross(vec3(0.0, 1.0, 0.0), forward));
      vec3 up = cross(forward, right);
      vec3 rayDir = normalize(uv.x * right + uv.y * up + forward);
      vec3 rayPos = camPos;

      float t = 0.0;
      float d;
      for(int i = 0; i < 100; i++) {
        vec3 p = rayPos + rayDir * t;
        d = mandelbulb(p);
        if(d < 0.001 || t > 20.0) break;
        t += d;
      }

      float col = 0.0;
      if (d < 0.01) {
        col = 1.0 - t / 10.0;
      }

      gl_FragColor = vec4(vec3(col), 1.0);
    }
  `,
  depthTest: false,
});

const quad = new THREE.Mesh(geometry, material);
scene.add(quad);

function animate(time) {
  material.uniforms.iTime.value = time * 0.001;
  renderer.render(scene, camera);
  requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
