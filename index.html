<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>3D Mandelbulb Fraktal mit FBM Noise</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0; padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
      width: 100%;
      touch-action: none;
      user-select: none;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
<canvas id="glcanvas"></canvas>
<script>
const canvas = document.getElementById("glcanvas");
const gl = canvas.getContext("webgl");
if (!gl) alert("WebGL wird nicht unterst√ºtzt");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
gl.viewport(0, 0, canvas.width, canvas.height);

const vertexShaderSource = `
  attribute vec3 position;
  void main() {
    gl_Position = vec4(position, 1.0);
  }
`;

const fragmentShaderSource = `
  precision highp float;
  uniform vec2 resolution;
  uniform vec3 camPos;
  uniform vec3 camTarget;
  uniform float time;

  // Hash function for noise
  float hash(vec3 p) {
    p  = fract(p * 0.3183099 + 0.1);
    p *= 17.0;
    return fract(p.x * p.y * p.z * (p.x + p.y + p.z));
  }

  // 3D Noise
  float noise(vec3 p) {
    vec3 i = floor(p);
    vec3 f = fract(p);

    // Trilinear interpolation
    float n000 = hash(i + vec3(0.0,0.0,0.0));
    float n100 = hash(i + vec3(1.0,0.0,0.0));
    float n010 = hash(i + vec3(0.0,1.0,0.0));
    float n110 = hash(i + vec3(1.0,1.0,0.0));
    float n001 = hash(i + vec3(0.0,0.0,1.0));
    float n101 = hash(i + vec3(1.0,0.0,1.0));
    float n011 = hash(i + vec3(0.0,1.0,1.0));
    float n111 = hash(i + vec3(1.0,1.0,1.0));

    vec3 u = f*f*(3.0-2.0*f);

    float nx00 = mix(n000, n100, u.x);
    float nx10 = mix(n010, n110, u.x);
    float nx01 = mix(n001, n101, u.x);
    float nx11 = mix(n011, n111, u.x);

    float nxy0 = mix(nx00, nx10, u.y);
    float nxy1 = mix(nx01, nx11, u.y);

    return mix(nxy0, nxy1, u.z);
  }

  // Fractal Brownian Motion (FBM)
  float fbm(vec3 p) {
    float f = 0.0;
    float amp = 0.5;
    float freq = 1.0;
    for(int i = 0; i < 5; i++) {
      f += amp * noise(p * freq);
      freq *= 2.0;
      amp *= 0.5;
    }
    return f;
  }

  float mandelbulbDE(vec3 pos, float time) {
    vec3 z = pos;
    float dr = 1.0;
    float r = 0.0;
    const int ITER = 8;
    float power = 8.0;
    for(int i = 0; i < ITER; i++) {
      r = length(z);
      if (r > 2.0) break;

      // Spherical coords
      float theta = acos(z.z / r);
      float phi = atan(z.y, z.x);
      dr =  pow(r, power - 1.0) * power * dr + 1.0;

      // Animate radius to morph fractal (smooth)
      float smoothMorph = 0.3 + 0.7 * sin(time * 0.1);
      float zr = pow(r, power) * smoothMorph;

      theta *= power;
      phi *= power;

      z = zr * vec3(
        sin(theta)*cos(phi),
        sin(theta)*sin(phi),
        cos(theta)
      ) + pos;

      // Add slight FBM noise perturbation
      z += 0.1 * fbm(z * 2.0 + time * 0.1) * vec3(1.0,1.0,1.0);
    }

    return 0.5 * log(r) * r / dr;
  }

  vec3 getNormal(vec3 p, float time) {
    float eps = 0.001;
    float d = mandelbulbDE(p, time);
    return normalize(vec3(
      mandelbulbDE(p + vec3(eps, 0, 0), time) - d,
      mandelbulbDE(p + vec3(0, eps, 0), time) - d,
      mandelbulbDE(p + vec3(0, 0, eps), time) - d
    ));
  }

  float raymarch(vec3 ro, vec3 rd, float time) {
    float t = 0.0;
    for(int i = 0; i < 120; i++) {
      vec3 p = ro + t * rd;
      float dist = mandelbulbDE(p, time);
      if(dist < 0.001) return t;
      if(t > 20.0) break;
      t += dist;
    }
    return -1.0;
  }

  void main() {
    vec2 uv = (gl_FragCoord.xy / resolution) * 2.0 - 1.0;
    uv.x *= resolution.x / resolution.y;

    vec3 forward = normalize(camTarget - camPos);
    vec3 right = normalize(cross(vec3(0,1,0), forward));
    vec3 up = cross(forward, right);

    vec3 rd = normalize(uv.x * right + uv.y * up + forward);
    vec3 ro = camPos;

    float dist = raymarch(ro, rd, time);

    vec3 col = vec3(0.0);
    if(dist > 0.0) {
      vec3 pos = ro + rd * dist;
      vec3 normal = getNormal(pos, time);
      vec3 lightDir = normalize(vec3(
        sin(time * 0.3),
        cos(time * 0.4),
        sin(time * 0.2)
      ));
      float diff = clamp(dot(normal, lightDir), 0.0, 1.0);
      float brightness = 0.3 + 0.7 * abs(sin(time * 0.5));
      col = vec3(diff * brightness);
    }

    gl_FragColor = vec4(col, 1.0);
  }
`;

function compileShader(type, source) {
  const shader = gl.createShader(type);
  gl.shaderSource(shader, source);
  gl.compileShader(shader);
  if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
    console.error(gl.getShaderInfoLog(shader));
    return null;
  }
  return shader;
}

const vertexShader = compileShader(gl.VERTEX_SHADER, vertexShaderSource);
const fragmentShader = compileShader(gl.FRAGMENT_SHADER, fragmentShaderSource);
const program = gl.createProgram();
gl.attachShader(program, vertexShader);
gl.attachShader(program, fragmentShader);
gl.linkProgram(program);
gl.useProgram(program);

const posLoc = gl.getAttribLocation(program, "position");
const resLoc = gl.getUniformLocation(program, "resolution");
const camPosLoc = gl.getUniformLocation(program, "camPos");
const camTargetLoc = gl.getUniformLocation(program, "camTarget");
const timeLoc = gl.getUniformLocation(program, "time");

const buffer = gl.createBuffer();
gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
  -1,-1,0,  1,-1,0,  -1,1,0,
  -1,1,0,   1,-1,0,  1,1,0
]), gl.STATIC_DRAW);
gl.enableVertexAttribArray(posLoc);
gl.vertexAttribPointer(posLoc, 3, gl.FLOAT, false, 0, 0);

// Orbit + Zoom
let azimuth = 0;
let elevation = 0.4;
let radius = 3.5;
let isDragging = false;
let lastX = 0, lastY = 0;
let azimuthVel = 0.0;
let lastDist = null;

canvas.addEventListener("mousedown", e => {
  isDragging = true;
  lastX = e.clientX;
  lastY = e.clientY;
});
canvas.addEventListener("mousemove", e => {
  if (isDragging) {
    const dx = e.clientX - lastX;
    const dy = e.clientY - lastY;
    azimuth += dx * 0.005;
    elevation += dy * 0.005;
    elevation = Math.max(0.05, Math.min(Math.PI / 2 - 0.05, elevation));
    azimuthVel = dx * 0.001;
    lastX = e.clientX;
    lastY = e.clientY;
  }
});
window.addEventListener("mouseup", () => isDragging = false);

// Touch Drag & Pinch
canvas.addEventListener("touchstart", e => {
  if (e.touches.length === 1) {
    isDragging = true;
    lastX = e.touches[0].clientX;
    lastY = e.touches[0].clientY;
  } else if (e.touches.length === 2) {
    let dx = e.touches[0].clientX - e.touches[1].clientX;
    let dy = e.touches[0].clientY - e.touches[1].clientY;
    lastDist = Math.sqrt(dx * dx + dy * dy);
  }
});
canvas.addEventListener("touchmove", e => {
  if (e.touches.length === 1 && isDragging) {
    const dx = e.touches[0].clientX - lastX;
    const dy = e.touches[0].clientY - lastY;
    azimuth += dx * 0.005;
    elevation += dy * 0.005;
    elevation = Math.max(0.05, Math.min(Math.PI / 2 - 0.05, elevation));
    lastX = e.touches[0].clientX;
    lastY = e.touches[0].clientY;
  } else if (e.touches.length === 2) {
    let dx = e.touches[0].clientX - e.touches[1].clientX;
    let dy = e.touches[0].clientY - e.touches[1].clientY;
    let dist = Math.sqrt(dx * dx + dy * dy);
    if (lastDist !== null) {
      radius -= (dist - lastDist) * 0.01;
      radius = Math.min(Math.max(radius, 1.5), 10.0);
    }
    lastDist = dist;
  }
}, {passive: false});
window.addEventListener("touchend", () => { lastDist = null; isDragging = false; });

// Mouse wheel zoom
window.addEventListener("wheel", e => {
  radius += e.deltaY * 0.01;
  radius = Math.min(Math.max(radius, 1.5), 10.0);
});

function render(time) {
  gl.clear(gl.COLOR_BUFFER_BIT);
  gl.uniform2f(resLoc, canvas.width, canvas.height);
  gl.uniform1f(timeLoc, time * 0.001);

  if (!isDragging) {
    azimuth += azimuthVel;
    azimuthVel *= 0.98;
  }

  const camX = radius * Math.sin(azimuth) * Math.cos(elevation);
  const camY = radius * Math.sin(elevation);
  const camZ = radius * Math.cos(azimuth) * Math.cos(elevation);
  gl.uniform3f(camPosLoc, camX, camY, camZ);
  gl.uniform3f(camTargetLoc, 0, 0, 0);

  gl.drawArrays(gl.TRIANGLES, 0, 6);
  requestAnimationFrame(render);
}
requestAnimationFrame(render);
</script>
</body>
</html>
