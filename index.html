<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>Mandelbulb mit Licht + Metallic-Effekt</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  html, body, canvas {
    margin: 0; padding: 0;
    width: 100%; height: 100%;
    background: black;
    display: block;
    overflow: hidden;
  }
</style>
</head>
<body>
<canvas id="glcanvas"></canvas>
<script>
const canvas = document.getElementById("glcanvas");
const gl = canvas.getContext("webgl");
if (!gl) alert("WebGL wird nicht unterst√ºtzt");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// === Shaderquellen ===
const vertexShaderSource = `
attribute vec3 position;
void main() {
  gl_Position = vec4(position, 1.0);
}
`;

const fragmentShaderSource = `
precision highp float;
uniform vec2 resolution;
uniform vec3 camPos;
uniform vec3 camTarget;
uniform float time;
uniform float zTime;

// Punktlichtstruktur
#define MAX_LIGHTS 10
uniform vec3 lightPositions[MAX_LIGHTS];
uniform float lightIntensities[MAX_LIGHTS];

// Mandelbulb DE
float mandelbulbDE(vec3 pos, float power, float zTime) {
  vec3 z = pos;
  float dr = 1.0;
  float r = 0.0;
  const int ITER = 8;
  for(int i = 0; i < ITER; i++) {
    r = length(z);
    if(r > 2.0) break;

    float theta = acos(z.z / r);
    float phi = atan(z.y, z.x);

    // Z-Zeit-Animation
    theta += 0.3 * sin(zTime + float(i) * 1.7);
    phi += 0.3 * cos(zTime * 1.1 + float(i) * 2.3);

    dr = pow(r, power - 1.0) * power * dr + 1.0;
    float zr = pow(r, power);

    z = zr * vec3(
      sin(theta) * cos(phi),
      sin(theta) * sin(phi),
      cos(theta)
    ) + pos;
  }
  return 0.5 * log(r) * r / dr;
}

// Normalenberechnung
vec3 getNormal(vec3 p, float power, float zTime) {
  float eps = 0.001;
  float d = mandelbulbDE(p, power, zTime);
  return normalize(vec3(
    mandelbulbDE(p + vec3(eps,0,0), power, zTime) - d,
    mandelbulbDE(p + vec3(0,eps,0), power, zTime) - d,
    mandelbulbDE(p + vec3(0,0,eps), power, zTime) - d
  ));
}

// Raymarching
float raymarch(vec3 ro, vec3 rd, float power, float zTime) {
  float t = 0.0;
  for(int i = 0; i < 100; i++) {
    vec3 p = ro + rd * t;
    float dist = mandelbulbDE(p, power, zTime);
    if(dist < 0.001) return t;
    if(t > 20.0) break;
    t += dist;
  }
  return -1.0;
}

void main() {
  vec2 uv = (gl_FragCoord.xy / resolution) * 2.0 - 1.0;
  uv.x *= resolution.x / resolution.y;

  vec3 forward = normalize(camTarget - camPos);
  vec3 right = normalize(cross(vec3(0,1,0), forward));
  vec3 up = cross(forward, right);

  vec3 rd = normalize(uv.x * right + uv.y * up + forward);
  vec3 ro = camPos;

  float power = 7.0;

  float t = raymarch(ro, rd, power, zTime);
  vec3 col = vec3(0.0);

  if(t > 0.0) {
    vec3 pos = ro + t * rd;
    vec3 normal = getNormal(pos, power, zTime);

    float ambient = 0.2;
    vec3 finalColor = vec3(0.1, 0.6, 0.9) * ambient;

    for(int i = 0; i < MAX_LIGHTS; i++) {
      vec3 lightDir = normalize(lightPositions[i] - pos);
      float diff = max(dot(normal, lightDir), 0.0);
      float dist = length(lightPositions[i] - pos);
      float att = lightIntensities[i] / (1.0 + dist * dist);
      finalColor += vec3(0.8, 0.8, 1.0) * diff * att;
    }

    col = finalColor;
  }

  gl_FragColor = vec4(col, 1.0);
}
`;

// Shader setup
function compileShader(type, source) {
  const shader = gl.createShader(type);
  gl.shaderSource(shader, source);
  gl.compileShader(shader);
  if(!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
    console.error(gl.getShaderInfoLog(shader));
    return null;
  }
  return shader;
}

const vertexShader = compileShader(gl.VERTEX_SHADER, vertexShaderSource);
const fragmentShader = compileShader(gl.FRAGMENT_SHADER, fragmentShaderSource);
const program = gl.createProgram();
gl.attachShader(program, vertexShader);
gl.attachShader(program, fragmentShader);
gl.linkProgram(program);
gl.useProgram(program);

// Locations
const posLoc = gl.getAttribLocation(program, "position");
const resLoc = gl.getUniformLocation(program, "resolution");
const camPosLoc = gl.getUniformLocation(program, "camPos");
const camTargetLoc = gl.getUniformLocation(program, "camTarget");
const timeLoc = gl.getUniformLocation(program, "time");
const zTimeLoc = gl.getUniformLocation(program, "zTime");
const lightPositionsLoc = gl.getUniformLocation(program, "lightPositions");
const lightIntensitiesLoc = gl.getUniformLocation(program, "lightIntensities");

// Buffer
const buffer = gl.createBuffer();
gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
  -1,-1,0, 1,-1,0, -1,1,0,
  -1,1,0, 1,-1,0, 1,1,0
]), gl.STATIC_DRAW);
gl.enableVertexAttribArray(posLoc);
gl.vertexAttribPointer(posLoc, 3, gl.FLOAT, false, 0, 0);

// OrbitControls
let azimuth = 0;
let elevation = 0.4;
let radius = 4.0;
let isDragging = false;
let lastX = 0, lastY = 0;
let lastDist = null;

// Events
canvas.addEventListener("mousedown", e => {
  isDragging = true;
  lastX = e.clientX;
  lastY = e.clientY;
});
canvas.addEventListener("mousemove", e => {
  if(isDragging) {
    azimuth += (e.clientX - lastX) * 0.005;
    elevation += (e.clientY - lastY) * 0.005;
    elevation = Math.max(0.05, Math.min(Math.PI/2 - 0.05, elevation));
    lastX = e.clientX;
    lastY = e.clientY;
  }
});
window.addEventListener("mouseup", () => { isDragging = false; });

canvas.addEventListener("wheel", e => {
  radius += e.deltaY * 0.01;
  radius = Math.max(0.5, Math.min(10.0, radius));
});

canvas.addEventListener("touchstart", e => {
  if(e.touches.length === 1) {
    isDragging = true;
    lastX = e.touches[0].clientX;
    lastY = e.touches[0].clientY;
  } else if(e.touches.length === 2) {
    const dx = e.touches[0].clientX - e.touches[1].clientX;
    const dy = e.touches[0].clientY - e.touches[1].clientY;
    lastDist = Math.sqrt(dx*dx + dy*dy);
  }
});
canvas.addEventListener("touchmove", e => {
  if(e.touches.length === 1 && isDragging) {
    const dx = e.touches[0].clientX - lastX;
    const dy = e.touches[0].clientY - lastY;
    azimuth += dx * 0.005;
    elevation += dy * 0.005;
    elevation = Math.max(0.05, Math.min(Math.PI/2 - 0.05, elevation));
    lastX = e.touches[0].clientX;
    lastY = e.touches[0].clientY;
  } else if(e.touches.length === 2) {
    const dx = e.touches[0].clientX - e.touches[1].clientX;
    const dy = e.touches[0].clientY - e.touches[1].clientY;
    const dist = Math.sqrt(dx*dx + dy*dy);
    if(lastDist !== null) {
      radius -= (dist - lastDist) * 0.01;
      radius = Math.max(0.5, Math.min(10.0, radius));
    }
    lastDist = dist;
  }
  e.preventDefault();
}, {passive: false});
window.addEventListener("touchend", () => {
  lastDist = null;
  isDragging = false;
});

// Render-Loop
function render(t) {
  t *= 0.001;

  gl.viewport(0, 0, canvas.width, canvas.height);
  gl.clear(gl.COLOR_BUFFER_BIT);

  const camX = radius * Math.cos(elevation) * Math.sin(azimuth);
  const camY = radius * Math.sin(elevation);
  const camZ = radius * Math.cos(elevation) * Math.cos(azimuth);

  const camPos = [camX, camY, camZ];
  const camTarget = [0, 0, 0];

  // Dynamische Lights
  const lightPositions = [];
  const intensities = [];
  for(let i = 0; i < 10; i++) {
    const angle = t * 0.3 + i;
    const x = Math.sin(angle * 1.3 + i) * 2.5;
    const y = Math.cos(angle * 1.7 + i * 0.5) * 2.5;
    const z = Math.sin(angle * 0.8 + i * 0.8) * 2.5;
    lightPositions.push(x, y, z);
    intensities.push(1.5 + Math.sin(t + i) * 0.5);
  }

  gl.uniform2f(resLoc, canvas.width, canvas.height);
  gl.uniform3fv(camPosLoc, camPos);
  gl.uniform3fv(camTargetLoc, camTarget);
  gl.uniform1f(timeLoc, t);
  gl.uniform1f(zTimeLoc, t * 0.5);
  gl.uniform3fv(lightPositionsLoc, new Float32Array(lightPositions));
  gl.uniform1fv(lightIntensitiesLoc, new Float32Array(intensities));

  gl.drawArrays(gl.TRIANGLES, 0, 6);
  requestAnimationFrame(render);
}

requestAnimationFrame(render);

window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  gl.viewport(0, 0, canvas.width, canvas.height);
});
</script>
</body>
</html>
