<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>3D Mandelbulb Fraktal SW - Langsam & Fließend</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0; padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
      width: 100%;
      touch-action: none;
      user-select: none;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
<canvas id="glcanvas"></canvas>
<script>
const canvas = document.getElementById("glcanvas");
const gl = canvas.getContext("webgl");
if (!gl) alert("WebGL wird nicht unterstützt");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  gl.viewport(0, 0, canvas.width, canvas.height);
}
window.addEventListener("resize", resize);
resize();

const vertexShaderSource = `
  attribute vec3 position;
  void main() {
    gl_Position = vec4(position, 1.0);
  }
`;

const fragmentShaderSource = `
  precision highp float;
  uniform vec2 resolution;
  uniform vec3 camPos;
  uniform vec3 camTarget;
  uniform float time;

  // Mandelbulb Distance Estimator mit langsamerer, natürlicher Animation
  float mandelbulbDE(vec3 pos) {
    vec3 z = pos;
    float dr = 1.0;
    float r = 0.0;
    const int ITER = 60; // Iterationen reduziert für Performance
    float power = 8.0 + 0.5 * sin(time * 0.1);
    float offsetX = 0.3 * sin(time * 0.05);
    float offsetY = 0.2 * cos(time * 0.07);
    float offsetZ = 0.4 * sin(time * 0.03);
    for(int i = 0; i < ITER; i++) {
      r = length(z);
      if (r > 2.0) break;
      float theta = acos(z.z / r);
      float phi = atan(z.y, z.x);
      dr =  pow(r, power - 1.0) * power * dr + 1.0;
      float zr = pow(r, power);
      theta *= power;
      phi *= power;
      z = zr * vec3(
        sin(theta)*cos(phi),
        sin(theta)*sin(phi),
        cos(theta)
      ) + pos + vec3(offsetX, offsetY, offsetZ);
    }
    return 0.5 * log(r) * r / dr;
  }

  vec3 getNormal(vec3 p) {
    float eps = 0.001;
    float d = mandelbulbDE(p);
    return normalize(vec3(
      mandelbulbDE(p + vec3(eps, 0, 0)) - d,
      mandelbulbDE(p + vec3(0, eps, 0)) - d,
      mandelbulbDE(p + vec3(0, 0, eps)) - d
    ));
  }

  float raymarch(vec3 ro, vec3 rd) {
    float t = 0.0;
    for(int i = 0; i < 60; i++) { // reduzierte Iterationen
      vec3 p = ro + t * rd;
      float dist = mandelbulbDE(p);
      if(dist < 0.0008) return t; // etwas kleinerer Threshold für genauere Kanten
      if(t > 20.0) break;
      t += dist;
    }
    return -1.0;
  }

  void main() {
    vec2 uv = (gl_FragCoord.xy / resolution) * 2.0 - 1.0;
    uv.x *= resolution.x / resolution.y;

    vec3 forward = normalize(camTarget - camPos);
    vec3 right = normalize(cross(vec3(0,1,0), forward));
    vec3 up = cross(forward, right);

    vec3 rd = normalize(uv.x * right + uv.y * up + forward);
    vec3 ro = camPos;

    float dist = raymarch(ro, rd);

    vec3 col = vec3(0.0);
    if(dist > 0.0) {
      vec3 pos = ro + rd * dist;
      vec3 normal = getNormal(pos);

      // Mehrere wandernde Lichtquellen
      float t = time * 0.2;
      vec3 light1 = normalize(vec3(sin(t), cos(t*1.3), sin(t*0.7)));
      vec3 light2 = normalize(vec3(cos(t*1.1), sin(t*0.9), cos(t*1.5)));
      vec3 light3 = normalize(vec3(sin(t*0.7+3.14), cos(t*1.2+1.57), sin(t*1.1+0.78)));

      float diff1 = clamp(dot(normal, light1), 0.0, 1.0);
      float diff2 = clamp(dot(normal, light2), 0.0, 1.0);
      float diff3 = clamp(dot(normal, light3), 0.0, 1.0);

      // Ein Licht heller
      float brightness = 0.4 + 0.6 * abs(sin(time * 0.3));

      col = vec3(
        diff1 * brightness * 0.6 +
        diff2 * brightness * 0.4 +
        diff3 * brightness * 0.7
      );
    }

    gl_FragColor = vec4(col, 1.0);
  }
`;

function compileShader(type, source) {
  const shader = gl.createShader(type);
  gl.shaderSource(shader, source);
  gl.compileShader(shader);
  if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
    console.error(gl.getShaderInfoLog(shader));
    return null;
  }
  return shader;
}

const vertexShader = compileShader(gl.VERTEX_SHADER, vertexShaderSource);
const fragmentShader = compileShader(gl.FRAGMENT_SHADER, fragmentShaderSource);
const program = gl.createProgram();
gl.attachShader(program, vertexShader);
gl.attachShader(program, fragmentShader);
gl.linkProgram(program);
gl.useProgram(program);

const posLoc = gl.getAttribLocation(program, "position");
const resLoc = gl.getUniformLocation(program, "resolution");
const camPosLoc = gl.getUniformLocation(program, "camPos");
const camTargetLoc = gl.getUniformLocation(program, "camTarget");
const timeLoc = gl.getUniformLocation(program, "time");

const buffer = gl.createBuffer();
gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
  -1,-1,0,  1,-1,0,  -1,1,0,
  -1,1,0,   1,-1,0,  1,1,0
]), gl.STATIC_DRAW);
gl.enableVertexAttribArray(posLoc);
gl.vertexAttribPointer(posLoc, 3, gl.FLOAT, false, 0, 0);

// Orbit + Zoom (jetzt bis 0 Zoom möglich)
let azimuth = 0;
let elevation = 0.4;
let radius = 3.5;
let targetRadius = 3.5;
let isDragging = false;
let lastX = 0, lastY = 0;
let azimuthVel = 0.0;
let lastDist = null;

canvas.addEventListener("mousedown", e => {
  isDragging = true;
  lastX = e.clientX;
  lastY = e.clientY;
});
canvas.addEventListener("mousemove", e => {
  if (isDragging) {
    const dx = e.clientX - lastX;
    const dy = e.clientY - lastY;
    azimuth += dx * 0.005;
    elevation += dy * 0.005;
    elevation = Math.max(0.05, Math.min(Math.PI / 2 - 0.05, elevation));
    azimuthVel = dx * 0.001;
    lastX = e.clientX;
    lastY = e.clientY;
  }
});
window.addEventListener("mouseup", () => isDragging = false);

// Touch Drag & Pinch
canvas.addEventListener("touchstart", e => {
  if (e.touches.length === 1) {
    isDragging = true;
    lastX = e.touches[0].clientX;
    lastY = e.touches[0].clientY;
  } else if (e.touches.length === 2) {
    let dx = e.touches[0].clientX - e.touches[1].clientX;
    let dy = e.touches[0].clientY - e.touches[1].clientY;
    lastDist = Math.sqrt(dx * dx + dy * dy);
  }
});
canvas.addEventListener("touchmove", e => {
  if (e.touches.length === 1 && isDragging) {
    const dx = e.touches[0].clientX - lastX;
    const dy = e.touches[0].clientY - lastY;
    azimuth += dx * 0.005;
    elevation += dy * 0.005;
    elevation = Math.max(0.05, Math.min(Math.PI / 2 - 0.05, elevation));
    lastX = e.touches[0].clientX;
    lastY = e.touches[0].clientY;
  } else if (e.touches.length === 2) {
    let dx = e.touches[0].clientX - e.touches[1].clientX;
    let dy = e.touches[0].clientY - e.touches[1].clientY;
    let dist = Math.sqrt(dx * dx + dy * dy);
    if (lastDist !== null) {
      targetRadius -= (dist - lastDist) * 0.01;
      targetRadius = Math.min(Math.max(targetRadius, 0.0), 10.0); // Zoom bis 0!
    }
    lastDist = dist;
  }
}, {passive: false});
window.addEventListener("touchend", () => { lastDist = null; isDragging = false; });

// Maus-Zoom
window.addEventListener("wheel", e => {
  targetRadius += e.deltaY * 0.005;
  targetRadius = Math.min(Math.max(targetRadius, 0.0), 10.0); // Zoom bis 0!
});

// Render-Loop
function render(time) {
  gl.clear(gl.COLOR_BUFFER_BIT);
  gl.uniform2f(resLoc, canvas.width, canvas.height);
  gl.uniform1f(timeLoc, time * 0.001);

  // Sanfte Automatik-Rotation
  if (!isDragging) {
    azimuth += azimuthVel;
    azimuthVel *= 0.95;
  }

  // Sanfte Zoom-Interpolation
  radius += (targetRadius - radius) * 0.05;

  const camX = radius * Math.sin(azimuth) * Math.cos(elevation);
  const camY = radius * Math.sin(elevation);
  const camZ = radius * Math.cos(azimuth) * Math.cos(elevation);
  gl.uniform3f(camPosLoc, camX, camY, camZ);
  gl.uniform3f(camTargetLoc, 0, 0, 0);

  gl.drawArrays(gl.TRIANGLES, 0, 6);
  requestAnimationFrame(render);
}
requestAnimationFrame(render);
</script>
</body>
</html>
