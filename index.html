<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Mandelbulb – Graustufen & viele Lichtquellen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0; padding: 0; overflow: hidden;
      background: black;
      width: 100vw; height: 100vh;
      touch-action: none; cursor: grab;
    }
    body:active { cursor: grabbing; }
    canvas { width: 100vw; height: 100vh; display: block; }
  </style>
</head>
<body>
<canvas id="glcanvas"></canvas>
<script>
const canvas = document.getElementById("glcanvas");
const gl = canvas.getContext("webgl");
if (!gl) alert("WebGL nicht verfügbar");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  gl.viewport(0, 0, gl.drawingBufferWidth, gl.drawingBufferHeight);
}
window.addEventListener("resize", resize);
resize();

// Shader Sources
const vs = `
attribute vec3 position;
void main() {
  gl_Position = vec4(position, 1.0);
}
`;

const fs = `
precision highp float;
uniform vec2 resolution;
uniform vec3 camPos;
uniform vec3 camTarget;
uniform float time;

float mandelbulbDE(vec3 pos) {
  vec3 z = pos;
  float dr = 1.0;
  float r = 0.0;
  const int ITER = 8;
  float power = 8.0 + 0.4 * sin(time * 0.1);  // animiertes Morphing
  for(int i = 0; i < ITER; i++) {
    r = length(z);
    if (r > 2.0) break;

    float theta = acos(z.z / r);
    float phi = atan(z.y, z.x);
    dr = pow(r, power - 1.0) * power * dr + 1.0;

    float zr = pow(r, power);
    theta *= power;
    phi *= power;

    z = zr * vec3(sin(theta) * cos(phi), sin(theta) * sin(phi), cos(theta)) + pos;
  }
  return 0.45 * log(r) * r / dr; // etwas weicher
}

vec3 getNormal(vec3 p) {
  float eps = 0.001;
  float d = mandelbulbDE(p);
  return normalize(vec3(
    mandelbulbDE(p + vec3(eps, 0, 0)) - d,
    mandelbulbDE(p + vec3(0, eps, 0)) - d,
    mandelbulbDE(p + vec3(0, 0, eps)) - d
  ));
}

float raymarch(vec3 ro, vec3 rd) {
  float t = 0.0;
  for(int i = 0; i < 100; i++) {
    vec3 p = ro + t * rd;
    float dist = mandelbulbDE(p);
    if(dist < 0.001) return t;
    if(t > 20.0) break;
    t += dist;
  }
  return -1.0;
}

void main() {
  vec2 uv = (gl_FragCoord.xy / resolution) * 2.0 - 1.0;
  uv.x *= resolution.x / resolution.y;

  vec3 forward = normalize(camTarget - camPos);
  vec3 right = normalize(cross(vec3(0,1,0), forward));
  vec3 up = cross(forward, right);
  vec3 ro = camPos;
  vec3 rd = normalize(uv.x * right + uv.y * up + forward);

  float dist = raymarch(ro, rd);
  vec3 col = vec3(0.0);

  if(dist > 0.0) {
    vec3 p = ro + rd * dist;
    vec3 normal = getNormal(p);

    // 5 animierte Lichtquellen
    vec3 lights[5];
    lights[0] = normalize(vec3(sin(time*0.2), cos(time*0.3), sin(time*0.4)));
    lights[1] = normalize(vec3(cos(time*0.1), sin(time*0.2), cos(time*0.15)));
    lights[2] = normalize(vec3(sin(time*0.12 + 1.0), cos(time*0.1), sin(time*0.14)));
    lights[3] = normalize(vec3(sin(time*0.05), 1.0, cos(time*0.05))); // heller
    lights[4] = normalize(vec3(1.0, sin(time*0.3), cos(time*0.25)));

    float diff = 0.0;
    for(int i = 0; i < 5; i++) {
      float brightness = (i == 3) ? 2.0 : 0.6;
      diff += brightness * max(dot(normal, lights[i]), 0.0);
    }

    col = vec3(diff * 0.3); // Graustufen
  }

  gl_FragColor = vec4(col, 1.0);
}
`;

// Compile Shaders
function compile(type, source) {
  const shader = gl.createShader(type);
  gl.shaderSource(shader, source);
  gl.compileShader(shader);
  if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS))
    console.error(gl.getShaderInfoLog(shader));
  return shader;
}
const vsShader = compile(gl.VERTEX_SHADER, vs);
const fsShader = compile(gl.FRAGMENT_SHADER, fs);

// Create Program
const prog = gl.createProgram();
gl.attachShader(prog, vsShader);
gl.attachShader(prog, fsShader);
gl.linkProgram(prog);
gl.useProgram(prog);

// Geometry
const positionBuffer = gl.createBuffer();
gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
  -1, -1, 0,  1, -1, 0,  -1, 1, 0,
  -1, 1, 0,   1, -1, 0,   1, 1, 0,
]), gl.STATIC_DRAW);
const posLoc = gl.getAttribLocation(prog, "position");
gl.enableVertexAttribArray(posLoc);
gl.vertexAttribPointer(posLoc, 3, gl.FLOAT, false, 0, 0);

// Uniforms
const uRes = gl.getUniformLocation(prog, "resolution");
const uCamPos = gl.getUniformLocation(prog, "camPos");
const uCamTarget = gl.getUniformLocation(prog, "camTarget");
const uTime = gl.getUniformLocation(prog, "time");

// Orbit control
let azimuth = 0;
let elevation = 0.5;
const radius = 3.5;
let dragging = false;
let lastX, lastY;

canvas.addEventListener("mousedown", e => {
  dragging = true; lastX = e.clientX; lastY = e.clientY;
});
window.addEventListener("mouseup", () => dragging = false);
window.addEventListener("mousemove", e => {
  if (!dragging) return;
  let dx = e.clientX - lastX;
  let dy = e.clientY - lastY;
  azimuth += dx * 0.005;
  elevation += dy * 0.005;
  elevation = Math.max(0.1, Math.min(Math.PI/2 - 0.1, elevation));
  lastX = e.clientX;
  lastY = e.clientY;
});

// Touch
canvas.addEventListener("touchstart", e => {
  if (e.touches.length == 1) {
    e.preventDefault();
    dragging = true;
    lastX = e.touches[0].clientX;
    lastY = e.touches[0].clientY;
  }
}, {passive: false});
canvas.addEventListener("touchmove", e => {
  if (e.touches.length == 1 && dragging) {
    e.preventDefault();
    let dx = e.touches[0].clientX - lastX;
    let dy = e.touches[0].clientY - lastY;
    azimuth += dx * 0.005;
    elevation += dy * 0.005;
    elevation = Math.max(0.1, Math.min(Math.PI/2 - 0.1, elevation));
    lastX = e.touches[0].clientX;
    lastY = e.touches[0].clientY;
  }
}, {passive: false});
window.addEventListener("touchend", () => dragging = false);

// Render
function getCamPos(t) {
  let az = dragging ? azimuth : azimuth + t * 0.0001;
  return [
    radius * Math.sin(az) * Math.cos(elevation),
    radius * Math.sin(elevation),
    radius * Math.cos(az) * Math.cos(elevation)
  ];
}

function render(time) {
  gl.uniform2f(uRes, canvas.width, canvas.height);
  gl.uniform1f(uTime, time * 0.001);
  const cam = getCamPos(time);
  gl.uniform3fv(uCamPos, cam);
  gl.uniform3f(uCamTarget, 0, 0, 0);
  gl.drawArrays(gl.TRIANGLES, 0, 6);
  requestAnimationFrame(render);
}
requestAnimationFrame(render);
</script>
</body>
</html>
