<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>Fraktal mit OrbitControls (Rotation ohne Translation) und Touch</title>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<style>
  html, body {
    margin: 0; padding: 0; overflow: hidden; background: black; height: 100%; width: 100%;
    touch-action: none;
  }
  canvas {
    display: block; width: 100vw; height: 100vh;
    cursor: grab;
    touch-action: none;
  }
  canvas:active {
    cursor: grabbing;
  }
</style>
</head>
<body>
<canvas id="glcanvas"></canvas>
<script>
const canvas = document.getElementById("glcanvas");
const gl = canvas.getContext("webgl");
if (!gl) alert("WebGL wird nicht unterst√ºtzt");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  gl.viewport(0, 0, canvas.width, canvas.height);
}
resize();
window.addEventListener('resize', resize);

const vertexShaderSource = `
  attribute vec3 position;
  void main() {
    gl_Position = vec4(position, 1.0);
  }
`;

const fragmentShaderSource = `
  precision highp float;
  uniform vec2 resolution;
  uniform vec3 camPos;
  uniform vec3 camTarget;
  uniform float time;

  float hash(vec3 p) {
    p = fract(p * 0.3183099 + vec3(0.1));
    p *= 17.0;
    return fract(p.x * p.y * p.z * (p.x + p.y + p.z));
  }

  float noise(vec3 p) {
    vec3 i = floor(p);
    vec3 f = fract(p);
    f = f * f * (3.0 - 2.0 * f);
    float n = mix(
      mix(mix(hash(i + vec3(0,0,0)), hash(i + vec3(1,0,0)), f.x),
          mix(hash(i + vec3(0,1,0)), hash(i + vec3(1,1,0)), f.x), f.y),
      mix(mix(hash(i + vec3(0,0,1)), hash(i + vec3(1,0,1)), f.x),
          mix(hash(i + vec3(0,1,1)), hash(i + vec3(1,1,1)), f.x), f.y),
      f.z);
    return n;
  }

  float fbm(vec3 p) {
    float sum = 0.0;
    float amp = 0.5;
    float freq = 0.7;
    for (int i = 0; i < 3; i++) {
      sum += noise(p * freq) * amp;
      freq *= 1.7;
      amp *= 0.5;
    }
    return sum;
  }

  float mandelbulbDE(vec3 pos) {
    vec3 z = pos;
    float dr = 1.0;
    float r = 0.0;
    const int ITER = 8;
    float power = 8.0;
    for (int i = 0; i < ITER; i++) {
      r = length(z);
      if (r > 2.0) break;
      float theta = acos(z.z / r);
      float phi = atan(z.y, z.x);
      dr = pow(r, power - 1.0) * power * dr + 1.0;
      float zr = pow(r, power);
      theta *= power;
      phi *= power;
      z = zr * vec3(
        sin(theta)*cos(phi),
        sin(theta)*sin(phi),
        cos(theta)
      ) + pos;
    }
    float baseDE = 0.5 * log(r) * r / dr;

    float chaos = fbm(pos * 1.5 + vec3(time * 0.01));
    return baseDE + chaos * 0.03;
  }

  vec3 getNormal(vec3 p) {
    float eps = 0.001;
    float d = mandelbulbDE(p);
    return normalize(vec3(
      mandelbulbDE(p + vec3(eps,0,0)) - d,
      mandelbulbDE(p + vec3(0,eps,0)) - d,
      mandelbulbDE(p + vec3(0,0,eps)) - d
    ));
  }

  float raymarch(vec3 ro, vec3 rd) {
    float t = 0.0;
    for(int i = 0; i < 100; i++) {
      vec3 p = ro + t * rd;
      float dist = mandelbulbDE(p);
      if (dist < 0.001) return t;
      if (t > 20.0) break;
      t += dist;
    }
    return -1.0;
  }

  void main() {
    vec2 uv = (gl_FragCoord.xy / resolution) * 2.0 - 1.0;
    uv.x *= resolution.x / resolution.y;

    vec3 forward = normalize(camTarget - camPos);
    vec3 right = normalize(cross(vec3(0,1,0), forward));
    vec3 up = cross(forward, right);

    vec3 ro = camPos;
    vec3 rd = normalize(uv.x * right + uv.y * up + forward);

    float dist = raymarch(ro, rd);
    vec3 col = vec3(0.0);
    if (dist > 0.0) {
      vec3 pos = ro + rd * dist;
      vec3 normal = getNormal(pos);
      vec3 lightDir = normalize(vec3(
        sin(time * 0.3),
        cos(time * 0.4),
        sin(time * 0.2)
      ));
      float diff = clamp(dot(normal, lightDir), 0.0, 1.0);
      float brightness = 0.3 + 0.7 * abs(sin(time * 0.5));
      col = vec3(diff * brightness);
    }

    gl_FragColor = vec4(col, 1.0);
  }
`;

function compileShader(type, source) {
  const shader = gl.createShader(type);
  gl.shaderSource(shader, source);
  gl.compileShader(shader);
  if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
    console.error(gl.getShaderInfoLog(shader));
    return null;
  }
  return shader;
}

const vertexShader = compileShader(gl.VERTEX_SHADER, vertexShaderSource);
const fragmentShader = compileShader(gl.FRAGMENT_SHADER, fragmentShaderSource);
const program = gl.createProgram();
gl.attachShader(program, vertexShader);
gl.attachShader(program, fragmentShader);
gl.linkProgram(program);
gl.useProgram(program);

const posLoc = gl.getAttribLocation(program, "position");
const resLoc = gl.getUniformLocation(program, "resolution");
const camPosLoc = gl.getUniformLocation(program, "camPos");
const camTargetLoc = gl.getUniformLocation(program, "camTarget");
const timeLoc = gl.getUniformLocation(program, "time");

const buffer = gl.createBuffer();
gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
  -1,-1,0, 1,-1,0, -1,1,0,
  -1,1,0, 1,-1,0, 1,1,0
]), gl.STATIC_DRAW);
gl.enableVertexAttribArray(posLoc);
gl.vertexAttribPointer(posLoc, 3, gl.FLOAT, false, 0, 0);

// OrbitControl mit Rotation (kein Verschieben)

let azimuth = 0;
let elevation = 0.5;
let radius = 3.5;

let dragging = false;
let lastX = 0;
let lastY = 0;

canvas.addEventListener('mousedown', e => {
  dragging = true;
  lastX = e.clientX;
  lastY = e.clientY;
  canvas.style.cursor = 'grabbing';
});

canvas.addEventListener('mousemove', e => {
  if (!dragging) return;
  let dx = e.clientX - lastX;
  let dy = e.clientY - lastY;
  azimuth += dx * 0.005;
  elevation += dy * 0.005;
  elevation = Math.min(Math.max(elevation, 0.05), Math.PI / 2 - 0.05);
  lastX = e.clientX;
  lastY = e.clientY;
});

window.addEventListener('mouseup', e => {
  dragging = false;
  canvas.style.cursor = 'grab';
});

// Touch Controls

let touchRotating = false;
let lastTouchX = 0;
let lastTouchY = 0;
let lastTouchDist = null;

canvas.addEventListener('touchstart', e => {
  if (e.touches.length === 1) {
    touchRotating = true;
    lastTouchX = e.touches[0].clientX;
    lastTouchY = e.touches[0].clientY;
  } else if (e.touches.length === 2) {
    touchRotating = false;
    lastTouchDist = Math.hypot(
      e.touches[0].clientX - e.touches[1].clientX,
      e.touches[0].clientY - e.touches[1].clientY
    );
  }
  e.preventDefault();
});

canvas.addEventListener('touchmove', e => {
  if (e.touches.length === 1 && touchRotating) {
    let dx = e.touches[0].clientX - lastTouchX;
    let dy = e.touches[0].clientY - lastTouchY;
    azimuth += dx * 0.005;
    elevation += dy * 0.005;
    elevation = Math.min(Math.max(elevation, 0.05), Math.PI / 2 - 0.05);
    lastTouchX = e.touches[0].clientX;
    lastTouchY = e.touches[0].clientY;
  } else if (e.touches.length === 2) {
    let newDist = Math.hypot(
      e.touches[0].clientX - e.touches[1].clientX,
      e.touches[0].clientY - e.touches[1].clientY
    );
    if (lastTouchDist !== null) {
      let diff = newDist - lastTouchDist;
      radius -= diff * 0.01;
      radius = Math.min(Math.max(radius, 1.5), 10.0);
    }
    lastTouchDist = newDist;
  }
  e.preventDefault();
});

canvas.addEventListener('touchend', e => {
  if (e.touches.length === 0) {
    touchRotating = false;
    lastTouchDist = null;
  }
  e.preventDefault();
});

// Zoom mit Mausrad
window.addEventListener("wheel", e => {
  radius += e.deltaY * 0.01;
  radius = Math.min(Math.max(radius, 1.5), 10.0);
  e.preventDefault();
}, {passive: false});

function render(time) {
  gl.clear(gl.COLOR_BUFFER_BIT);
  gl.uniform2f(resLoc, canvas.width, canvas.height);
  gl.uniform1f(timeLoc, time * 0.001);

  const camX = radius * Math.sin(azimuth) * Math.cos(elevation);
  const camY = radius * Math.sin(elevation);
  const camZ = radius * Math.cos(azimuth) * Math.cos(elevation);

  gl.uniform3f(camPosLoc, camX, camY, camZ);
  gl.uniform3f(camTargetLoc, 0, 0, 0);

  gl.drawArrays(gl.TRIANGLES, 0, 6);
  requestAnimationFrame(render);
}
requestAnimationFrame(render);
</script>
</body>
</html>
