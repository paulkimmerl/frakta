<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Mandelbulb mit sanfter Rotation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
      width: 100%;
      touch-action: none;
      user-select: none;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
<canvas id="glcanvas"></canvas>
<script>
// === Setup ===
const canvas = document.getElementById("glcanvas");
const gl = canvas.getContext("webgl");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
gl.viewport(0, 0, canvas.width, canvas.height);

// === Shader Source ===
const vertexShaderSource = `
  attribute vec3 position;
  void main() {
    gl_Position = vec4(position, 1.0);
  }
`;

const fragmentShaderSource = `
// Hier bitte deinen vollständigen funktionierenden Fragment-Shader einfügen
// Falls du willst, kann ich dir den vollständigen Shader hier auch einfügen
precision highp float;
uniform vec2 resolution;
uniform vec3 camPos;
uniform vec3 camTarget;
uniform float time;

// hash, noise, fbm, mandelbulbDE, getNormal, raymarch ...
// → bitte originalen Shader hier belassen oder auf Wunsch hier ergänzen
`;

function compileShader(type, source) {
  const shader = gl.createShader(type);
  gl.shaderSource(shader, source);
  gl.compileShader(shader);
  if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
    console.error(gl.getShaderInfoLog(shader));
    return null;
  }
  return shader;
}

const vertexShader = compileShader(gl.VERTEX_SHADER, vertexShaderSource);
const fragmentShader = compileShader(gl.FRAGMENT_SHADER, fragmentShaderSource);
const program = gl.createProgram();
gl.attachShader(program, vertexShader);
gl.attachShader(program, fragmentShader);
gl.linkProgram(program);
gl.useProgram(program);

const posLoc = gl.getAttribLocation(program, "position");
const resLoc = gl.getUniformLocation(program, "resolution");
const camPosLoc = gl.getUniformLocation(program, "camPos");
const camTargetLoc = gl.getUniformLocation(program, "camTarget");
const timeLoc = gl.getUniformLocation(program, "time");

const buffer = gl.createBuffer();
gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
  -1,-1,0, 1,-1,0, -1,1,0,
  -1,1,0, 1,-1,0, 1,1,0
]), gl.STATIC_DRAW);
gl.enableVertexAttribArray(posLoc);
gl.vertexAttribPointer(posLoc, 3, gl.FLOAT, false, 0, 0);

// === Orbit und Zoom ===
let azimuth = 0;
let elevation = 0.4;
let radius = 0.8; // Noch näher dran!
let isDragging = false;
let lastX = 0, lastY = 0;
let azimuthVel = 0.0;
let lastDist = null;

canvas.addEventListener("mousedown", e => {
  isDragging = true;
  lastX = e.clientX;
  lastY = e.clientY;
});
canvas.addEventListener("mousemove", e => {
  if (isDragging) {
    const dx = e.clientX - lastX;
    const dy = e.clientY - lastY;
    azimuth += dx * 0.005;
    elevation += dy * 0.005;
    elevation = Math.max(0.05, Math.min(Math.PI / 2 - 0.05, elevation));
    azimuthVel = dx * 0.001;
    lastX = e.clientX;
    lastY = e.clientY;
  }
});
window.addEventListener("mouseup", () => isDragging = false);

canvas.addEventListener("touchstart", e => {
  if (e.touches.length === 1) {
    isDragging = true;
    lastX = e.touches[0].clientX;
    lastY = e.touches[0].clientY;
  } else if (e.touches.length === 2) {
    let dx = e.touches[0].clientX - e.touches[1].clientX;
    let dy = e.touches[0].clientY - e.touches[1].clientY;
    lastDist = Math.sqrt(dx * dx + dy * dy);
  }
});
canvas.addEventListener("touchmove", e => {
  if (e.touches.length === 1 && isDragging) {
    const dx = e.touches[0].clientX - lastX;
    const dy = e.touches[0].clientY - lastY;
    azimuth += dx * 0.005;
    elevation += dy * 0.005;
    elevation = Math.max(0.05, Math.min(Math.PI / 2 - 0.05, elevation));
    lastX = e.touches[0].clientX;
    lastY = e.touches[0].clientY;
  } else if (e.touches.length === 2) {
    let dx = e.touches[0].clientX - e.touches[1].clientX;
    let dy = e.touches[0].clientY - e.touches[1].clientY;
    let dist = Math.sqrt(dx * dx + dy * dy);
    if (lastDist !== null) {
      radius -= (dist - lastDist) * 0.01;
      radius = Math.max(0.1, Math.min(10.0, radius));
    }
    lastDist = dist;
  }
}, {passive: false});
window.addEventListener("touchend", () => { lastDist = null; isDragging = false; });

window.addEventListener("wheel", e => {
  radius += e.deltaY * 0.01;
  radius = Math.max(0.1, Math.min(10.0, radius));
});

// === Rendering ===
function render(time) {
  gl.clear(gl.COLOR_BUFFER_BIT);
  gl.uniform2f(resLoc, canvas.width, canvas.height);
  gl.uniform1f(timeLoc, time * 0.001);

  // Noch langsamere Auto-Rotation
  if (!isDragging) {
    azimuthVel += 0.000005;
    azimuth += azimuthVel;
    azimuthVel *= 0.98;
  }

  const camX = radius * Math.sin(azimuth) * Math.cos(elevation);
  const camY = radius * Math.sin(elevation);
  const camZ = radius * Math.cos(azimuth) * Math.cos(elevation);
  gl.uniform3f(camPosLoc, camX, camY, camZ);
  gl.uniform3f(camTargetLoc, 0, 0, 0);

  gl.drawArrays(gl.TRIANGLES, 0, 6);
  requestAnimationFrame(render);
}
requestAnimationFrame(render);
</script>
</body>
</html>
