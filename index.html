<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Glas Mandelbulb mit Transparenz und Effekten</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0; padding: 0; background: black;
      overflow: hidden; height: 100%; width: 100%;
      touch-action: none; user-select: none;
    }
    canvas {
      display: block;
      width: 100vw; height: 100vh;
    }
  </style>
</head>
<body>
<canvas id="glcanvas"></canvas>
<script>
const canvas = document.getElementById("glcanvas");
const gl = canvas.getContext("webgl");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
gl.viewport(0, 0, canvas.width, canvas.height);

const vertexShaderSource = `
  attribute vec3 position;
  void main() {
    gl_Position = vec4(position, 1.0);
  }
`;

const fragmentShaderSource = `
  precision highp float;
  uniform vec2 resolution;
  uniform vec3 camPos;
  uniform vec3 camTarget;
  uniform float time;

  // Mandelbulb Distance Estimator
  float mandelbulbDE(vec3 pos, float power) {
    vec3 z = pos;
    float dr = 1.0;
    float r = 0.0;
    const int ITER = 8;
    for(int i = 0; i < ITER; i++) {
      r = length(z);
      if (r > 2.0) break;
      float theta = acos(z.z / r);
      float phi = atan(z.y, z.x);
      dr = pow(r, power - 1.0) * power * dr + 1.0;
      float zr = pow(r, power);
      theta *= power;
      phi *= power;
      z = zr * vec3(sin(theta)*cos(phi), sin(theta)*sin(phi), cos(theta)) + pos;
    }
    return 0.5 * log(r) * r / dr;
  }

  vec3 getNormal(vec3 p, float power) {
    float eps = 0.001;
    float d = mandelbulbDE(p, power);
    return normalize(vec3(
      mandelbulbDE(p + vec3(eps, 0, 0), power) - d,
      mandelbulbDE(p + vec3(0, eps, 0), power) - d,
      mandelbulbDE(p + vec3(0, 0, eps), power) - d
    ));
  }

  float raymarch(vec3 ro, vec3 rd, float power, out vec3 pos) {
    float t = 0.0;
    for(int i = 0; i < 100; i++) {
      pos = ro + t * rd;
      float dist = mandelbulbDE(pos, power);
      if(dist < 0.001) return t;
      if(t > 20.0) break;
      t += dist;
    }
    return -1.0;
  }

  // Fresnel approximation for glass reflection
  float fresnel(vec3 I, vec3 N, float bias, float scale, float power) {
    return bias + scale * pow(1.0 + dot(I, N), power);
  }

  vec3 applyFog(vec3 color, float dist) {
    float fogAmount = 1.0 - exp(-dist * 0.15);
    vec3 fogColor = vec3(0.0, 0.0, 0.0);
    return mix(color, fogColor, fogAmount);
  }

  void main() {
    vec2 uv = (gl_FragCoord.xy / resolution) * 2.0 - 1.0;
    uv.x *= resolution.x / resolution.y;

    vec3 forward = normalize(camTarget - camPos);
    vec3 right = normalize(cross(vec3(0,1,0), forward));
    vec3 up = cross(forward, right);
    vec3 rd = normalize(uv.x * right + uv.y * up + forward);
    vec3 ro = camPos;

    float power = 8.0;
    vec3 pos;
    float dist = raymarch(ro, rd, power, pos);

    vec3 color = vec3(0.0);
    if(dist > 0.0) {
      vec3 normal = getNormal(pos, power);

      vec3 lightDir = normalize(vec3(-0.5, 1.0, 0.8));
      float diff = clamp(dot(normal, lightDir), 0.0, 1.0);

      // Fresnel for glass effect
      float fresnelFactor = fresnel(rd, normal, 0.1, 1.0, 5.0);

      // Glass base color (transparent blueish)
      vec3 baseColor = vec3(0.6, 0.7, 0.8);

      // Reflection approximation
      vec3 reflectColor = vec3(0.8, 0.9, 1.0) * diff * fresnelFactor;

      // Mix base color with reflection and transparency
      color = mix(baseColor * diff, reflectColor, fresnelFactor);
      color = mix(color, vec3(0.0), 0.5); // transparency effect

      // Light bloom (glow) effect
      float bloom = pow(diff, 12.0);
      color += vec3(bloom);

      // Apply fog on distance
      color = applyFog(color, dist);

      // Gamma correction
      color = pow(color, vec3(0.4545));
    } else {
      // Background color
      color = vec3(0.01, 0.02, 0.05);
    }

    gl_FragColor = vec4(color, 1.0);
  }
`;

function compileShader(type, source) {
  const shader = gl.createShader(type);
  gl.shaderSource(shader, source);
  gl.compileShader(shader);
  if(!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
    console.error(gl.getShaderInfoLog(shader));
    return null;
  }
  return shader;
}

const vertexShader = compileShader(gl.VERTEX_SHADER, vertexShaderSource);
const fragmentShader = compileShader(gl.FRAGMENT_SHADER, fragmentShaderSource);

const program = gl.createProgram();
gl.attachShader(program, vertexShader);
gl.attachShader(program, fragmentShader);
gl.linkProgram(program);
gl.useProgram(program);

const positionLocation = gl.getAttribLocation(program, "position");
const resolutionLocation = gl.getUniformLocation(program, "resolution");
const camPosLocation = gl.getUniformLocation(program, "camPos");
const camTargetLocation = gl.getUniformLocation(program, "camTarget");
const timeLocation = gl.getUniformLocation(program, "time");

const buffer = gl.createBuffer();
gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
gl.bufferData(
  gl.ARRAY_BUFFER,
  new Float32Array([
    -1, -1, 0,
     1, -1, 0,
    -1,  1, 0,
    -1,  1, 0,
     1, -1, 0,
     1,  1, 0,
  ]),
  gl.STATIC_DRAW
);
gl.enableVertexAttribArray(positionLocation);
gl.vertexAttribPointer(positionLocation, 3, gl.FLOAT, false, 0, 0);

// Kamera Steuerung (langsamer Orbit & Zoom)
let azimuth = 0;
let elevation = 0.4;
let radius = 4;
let isDragging = false;
let lastX = 0, lastY = 0;

canvas.addEventListener("mousedown", e => {
  isDragging = true;
  lastX = e.clientX;
  lastY = e.clientY;
});
canvas.addEventListener("mousemove", e => {
  if(isDragging){
    azimuth += (e.clientX - lastX) * 0.003;
    elevation += (e.clientY - lastY) * 0.003;
    elevation = Math.min(Math.max(0.05, elevation), Math.PI/2 - 0.05);
    lastX = e.clientX;
    lastY = e.clientY;
  }
});
window.addEventListener("mouseup", () => isDragging = false);
window.addEventListener("wheel", e => {
  radius += e.deltaY * 0.005;
  radius = Math.min(Math.max(1.5, radius), 15);
});

function updateCamera() {
  let x = radius * Math.cos(elevation) * Math.sin(azimuth);
  let y = radius * Math.sin(elevation);
  let z = radius * Math.cos(elevation) * Math.cos(azimuth);
  return {pos: [x, y, z], target: [0, 0, 0]};
}

function render(time) {
  gl.viewport(0, 0, canvas.width, canvas.height);
  gl.clear(gl.COLOR_BUFFER_BIT);
  gl.uniform2f(resolutionLocation, canvas.width, canvas.height);
  gl.uniform1f(timeLocation, time * 0.001);

  let cam = updateCamera();
  gl.uniform3fv(camPosLocation, cam.pos);
  gl.uniform3fv(camTargetLocation, cam.target);

  gl.drawArrays(gl.TRIANGLES, 0, 6);
  requestAnimationFrame(render);
}
requestAnimationFrame(render);

window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  gl.viewport(0, 0, canvas.width, canvas.height);
});
</script>
</body>
</html>
