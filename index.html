<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Chaotisch-abstrahiertes Fraktal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body { margin: 0; padding: 0; overflow: hidden; background: black; }
    canvas { width: 100vw; height: 100vh; display: block; }
  </style>
</head>
<body>
<canvas id="glcanvas"></canvas>
<script>
const canvas = document.getElementById("glcanvas");
const gl = canvas.getContext("webgl");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;gl.viewport(0, 0, canvas.width, canvas.height);

const vertexShaderSource =  attribute vec3 position; void main() { gl_Position = vec4(position, 1.0); };

const fragmentShaderSource = ` precision highp float; uniform vec2 resolution; uniform vec3 camPos; uniform vec3 camTarget; uniform float time;

float chaoticShapeDE(vec3 p) { return length(p) - 1.3 + 0.1 * sin(p.x * 5. + time * 0.6) * sin(p.y * 4. - time * 0.3); }

float mandelbulbDE(vec3 pos) { vec3 z = pos; float dr = 1.0; float r = 0.0; const int ITER = 8; float power = 8.0;

for(int i = 0; i < ITER; i++) { r = length(z); if (r > 2.0) break; float theta = acos(z.z / r); float phi = atan(z.y, z.x); dr = pow(r, power - 1.0) * power * dr + 1.0; float zr = pow(r, power); theta *= power; phi *= power; z = zr * vec3(sin(theta)*cos(phi), sin(theta)*sin(phi), cos(theta)) + pos; }

float base = 0.5 * log(r) * r / dr; float chaos = chaoticShapeDE(pos);

// Raumfragmentierung float mask = sin(pos.x * 1.3 + time * 0.2) * cos(pos.z * 1.7 - time * 0.4);

return mix(base, chaos, 0.45) + 0.05 * mask; }

float raymarch(vec3 ro, vec3 rd) { float t = 0.0; for (int i = 0; i < 100; i++) { vec3 p = ro + t * rd; float d = mandelbulbDE(p); if (d < 0.001) return t; if (t > 20.0) break; t += d; } return -1.0; }

vec3 getNormal(vec3 p) { float eps = 0.001; float d = mandelbulbDE(p); return normalize(vec3( mandelbulbDE(p + vec3(eps,0,0)) - d, mandelbulbDE(p + vec3(0,eps,0)) - d, mandelbulbDE(p + vec3(0,0,eps)) - d )); }

void main() { vec2 uv = (gl_FragCoord.xy / resolution) * 2.0 - 1.0; uv.x *= resolution.x / resolution.y;

vec3 forward = normalize(camTarget - camPos); vec3 right = normalize(cross(vec3(0,1,0), forward)); vec3 up = cross(forward, right);

vec3 ro = camPos; vec3 rd = normalize(uv.x * right + uv.y * up + forward);

float t = raymarch(ro, rd); vec3 col = vec3(0.0); if (t > 0.0) { vec3 p = ro + t * rd; vec3 n = getNormal(p); vec3 light = normalize(vec3(sin(time * 0.3), 0.8, cos(time * 0.2))); float diff = clamp(dot(n, light), 0.0, 1.0); col = vec3(diff) + 0.2; }

gl_FragColor = vec4(col, 1.0); }`;

function compileShader(type, source) { const shader = gl.createShader(type); gl.shaderSource(shader, source); gl.compileShader(shader); if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) { console.error(gl.getShaderInfoLog(shader)); return null; } return shader; }

const vs = compileShader(gl.VERTEX_SHADER, vertexShaderSource); const fs = compileShader(gl.FRAGMENT_SHADER, fragmentShaderSource); const program = gl.createProgram(); gl.attachShader(program, vs); gl.attachShader(program, fs); gl.linkProgram(program); gl.useProgram(program);

const posLoc = gl.getAttribLocation(program, "position"); const resLoc = gl.getUniformLocation(program, "resolution"); const camPosLoc = gl.getUniformLocation(program, "camPos"); const camTargetLoc = gl.getUniformLocation(program, "camTarget"); const timeLoc = gl.getUniformLocation(program, "time");

const quad = gl.createBuffer(); gl.bindBuffer(gl.ARRAY_BUFFER, quad); gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([ -1,-1,0, 1,-1,0, -1,1,0, -1,1,0, 1,-1,0, 1,1,0 ]), gl.STATIC_DRAW); gl.enableVertexAttribArray(posLoc); gl.vertexAttribPointer(posLoc, 3, gl.FLOAT, false, 0, 0);

let azimuth = 0.4, elevation = 0.4, radius = 3.5; let dragging = false, lastX = 0, lastY = 0; canvas.onmousedown = e => { dragging = true; lastX = e.clientX; lastY = e.clientY; }; canvas.onmousemove = e => { if (dragging) { let dx = e.clientX - lastX; let dy = e.clientY - lastY; azimuth += dx * 0.005; elevation += dy * 0.005; elevation = Math.max(0.1, Math.min(Math.PI/2-0.1, elevation)); lastX = e.clientX; lastY = e.clientY; } }; window.onmouseup = () => dragging = false; window.onwheel = e => { radius += e.deltaY * 0.01; radius = Math.max(1.0, Math.min(10.0, radius)); };

function render(timeMs) { gl.clear(gl.COLOR_BUFFER_BIT); let t = timeMs * 0.001; gl.uniform2f(resLoc, canvas.width, canvas.height); gl.uniform1f(timeLoc, t);

let cx = radius * Math.sin(azimuth) * Math.cos(elevation); let cy = radius * Math.sin(elevation); let cz = radius * Math.cos(azimuth) * Math.cos(elevation); gl.uniform3f(camPosLoc, cx, cy, cz); gl.uniform3f(camTargetLoc, 0, 0, 0);

gl.drawArrays(gl.TRIANGLES, 0, 6); requestAnimationFrame(render); } requestAnimationFrame(render); </script>

</body>
</html>
